<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aqzzyxs WS4000+ | OpenWeather Edition</title>
    <style>
        /* FORCE FONT LOAD: Ensure the URL is exactly where your file is on Neocities */
        @font-face {
            font-family: "Star4000";
            src: url("/Star4000.ttf") format("truetype"),
                 url("https://wsbylunv.neocities.org/Star4000.ttf") format("truetype");
            font-display: swap;
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #000; overflow: hidden; 
            /* THE FIX: Added !important to force the font and fallback to 'monospace' */
            font-family: "Star4000", monospace !important; 
        }

        #viewport { position: relative; width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; }
        #bg-img { width: 100%; height: 100%; object-fit: contain; z-index: 1; }
        
        #settings-gear { position: absolute; top: 20px; left: 20px; width: 40px; height: 40px; background: #222; border: 2px solid #ffff00; color: #ffff00; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 100; font-size: 1.5rem; }
        #sidebar { position: absolute; top: 0; left: -300px; width: 280px; height: 100%; background: rgba(0,0,0,0.9); border-right: 3px solid #ffff00; padding: 30px 20px; box-sizing: border-box; transition: 0.3s; z-index: 99; color: white; }
        #sidebar.open { left: 0; }

        /* THE FIX: Standardized input ID for the script to find */
        input { width: 100%; padding: 12px; background: #000; border: 1px solid #ffff00; color: #fff; font-family: "Star4000", monospace; margin-bottom: 15px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #2255aa; color: white; border: none; cursor: pointer; font-family: "Star4000", monospace; }

        #data-layer { position: absolute; inset: 0; z-index: 2; color: white; text-shadow: 3px 3px #000; pointer-events: none; }
        .header { position: absolute; top: 12%; left: 10%; color: #ffff00; font-size: 1.8rem; }
        .city { position: absolute; top: 22%; left: 10%; font-size: 2.2rem; }
        .temp { position: absolute; top: 22%; right: 15%; font-size: 8rem; letter-spacing: -5px; }
        .stats-grid { position: absolute; bottom: 15%; left: 10%; font-size: 1.4rem; line-height: 1.8; }
        .label { color: #ffff00; width: 200px; display: inline-block; }
    </style>
</head>
<body onload="init()">

    <div id="viewport">
        <div id="settings-gear" onclick="toggleSidebar()">⚙</div>
        <div id="sidebar">
            <div style="color:#ffff00; margin-bottom:20px;">STATION CONFIG</div>
            <input type="text" id="city-input" placeholder="CITY NAME OR ZIP">
            <button onclick="manualSearch()">UPDATE SATELLITE</button>
            <div id="status" style="margin-top:20px; font-size: 0.8rem; color: #00ffff;">STATUS: READY</div>
        </div>

        <img id="bg-img" src="https://wsbylunv.neocities.org/ws4000_bg.png">

        <div id="data-layer">
            <div class="header">CURRENT CONDITIONS</div>
            <div id="city-out" class="city">CONNECTING...</div>
            <div class="temp"><span id="temp-num">--</span>°</div>
            <div class="stats-grid">
                <div><span class="label">WIND:</span> <span id="wind">--</span> MPH</div>
                <div><span class="label">HUMIDITY:</span> <span id="hum">--</span>%</div>
                <div><span class="label">DEW POINT:</span> <span id="dew">--</span>°</div>
                <div><span class="label">PRESSURE:</span> <span id="press">--</span> IN</div>
            </div>
        </div>
    </div>

    <script>
        // REPLACE THIS WITH YOUR ACTUAL KEY FROM OPENWEATHERMAP.ORG
        const API_KEY = "4bd9856c9f70ffffad2807ad86cdb737"; 

        function toggleSidebar() { 
            const s = document.getElementById('sidebar');
            s.classList.toggle('open');
        }

        async function init() {
            navigator.geolocation.getCurrentPosition(
                (p) => fetchWeather(p.coords.latitude, p.coords.longitude),
                () => { document.getElementById('city-out').textContent = "SELECT LOCATION"; toggleSidebar(); }
            );
        }

        async function manualSearch() {
            const query = document.getElementById('city-input').value;
            if(!query) return;
            document.getElementById('status').textContent = "STATUS: LOCATING...";
            
            try {
                // OpenWeather Geocoding Call
                const res = await fetch(`https://api.openweathermap.org/geo/1.0/direct?q=${query}&limit=1&appid=${API_KEY}`);
                const data = await res.json();
                if(data.length > 0) {
                    fetchWeather(data[0].lat, data[0].lon, data[0].name);
                } else {
                    document.getElementById('status').textContent = "STATUS: NOT FOUND";
                }
            } catch(e) { document.getElementById('status').textContent = "STATUS: API ERROR"; }
        }

        async function fetchWeather(lat, lon, nameOverride) {
            try {
                const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=imperial&appid=${API_KEY}`);
                const d = await res.json();

                document.getElementById('city-out').textContent = (nameOverride || d.name).toUpperCase();
                document.getElementById('temp-num').textContent = Math.round(d.main.temp);
                document.getElementById('hum').textContent = d.main.humidity;
                document.getElementById('wind').textContent = Math.round(d.wind.speed);
                document.getElementById('press').textContent = (d.main.pressure * 0.02953).toFixed(2);
                
                // Dew point calculation (not provided directly in basic OpenWeather API)
                const tempC = (d.main.temp - 32) * 5/9;
                const dewC = tempC - ((100 - d.main.humidity) / 5);
                document.getElementById('dew').textContent = Math.round((dewC * 9/5) + 32);

                document.getElementById('status').textContent = "STATUS: SYNCED";
                if(document.getElementById('sidebar').classList.contains('open')) toggleSidebar();
            } catch(e) { document.getElementById('status').textContent = "STATUS: SYNC FAILED"; }
        }
    </script>
</body>
</html>
