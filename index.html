<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WS4000 Smart Station</title>
    <style>
        @font-face {
            font-family: "Star4000";
            src: url("https://wsbylunv.neocities.org/Star4000.ttf") format("truetype");
        }
        body, html {
            margin: 0; padding: 0; width: 100vw; height: 100vh;
            background: #0a0a0a; display: flex; overflow: hidden;
            font-family: "Star4000", sans-serif; color: white;
        }
        #sidebar {
            width: 280px; height: 100vh; background: #151515;
            border-right: 2px solid #333; padding: 20px; box-sizing: border-box;
        }
        input {
            width: 100%; padding: 12px; margin-bottom: 10px;
            background: #000; border: 1px solid #444; color: #fff;
            font-size: 16px; border-radius: 4px; box-sizing: border-box;
        }
        button {
            width: 100%; padding: 12px; background: #2255aa;
            color: white; border: none; border-radius: 4px; cursor: pointer;
            font-family: "Star4000";
        }
        .label { color: #777; font-size: 0.75rem; margin-top: 15px; }
        .val { color: #00ffff; font-size: 1.3rem; text-transform: uppercase; }
        #temp-val { color: #fff; font-size: 3.5rem; margin: 5px 0; }
        #screen-container { flex-grow: 1; background: black; display: flex; justify-content: center; align-items: center; }
        #bg { width: 100%; height: 100%; object-fit: contain; }
    </style>
</head>
<body>

    <div id="sidebar">
        <h2 style="color:#ffff00; font-size:1rem;">CITY SEARCH</h2>
        <input type="text" id="city-input" placeholder="e.g. Chicago">
        <button onclick="getWeather()">SET LOCATION</button>
        
        <div id="weather-info">
            <div class="label">LOCATION</div>
            <div id="city-name" class="val">---</div>
            <div class="label">TEMPERATURE</div>
            <div id="temp-val">--°</div>
            <div class="label">STATUS</div>
            <div id="stat-val" style="color:#888; font-size:0.7rem;">READY</div>
        </div>
    </div>

    <div id="screen-container">
        <img id="bg" src="https://wsbylunv.neocities.org/ws4000_bg.png">
    </div>

    <script>
        const API_KEY = "ed60fcfbd110e408016b4fa1356f9160";

        async function getWeather() {
            let city = document.getElementById('city-input').value.trim();
            if(!city) return;

            document.getElementById('city-name').textContent = "SEARCHING...";

            try {
                // If it's just one word, we tip the API off that it's likely a city
                const query = city.includes(',') ? city : `${city},US`;
                
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(query)}&units=imperial&appid=${API_KEY}`);
                const data = await response.json();

                if (data.cod === 200) {
                    document.getElementById('city-name').textContent = data.name;
                    document.getElementById('temp-val').textContent = Math.round(data.main.temp) + "°";
                    document.getElementById('stat-val').textContent = "SIGNAL OK";
                    document.getElementById('stat-val').style.color = "#00ff00";
                } else {
                    // If it failed with ",US", try one last time with just the raw input
                    const retry = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&units=imperial&appid=${API_KEY}`);
                    const retryData = await retry.json();
                    
                    if(retryData.cod === 200) {
                        document.getElementById('city-name').textContent = retryData.name;
                        document.getElementById('temp-val').textContent = Math.round(retryData.main.temp) + "°";
                    } else {
                        document.getElementById('city-name').textContent = "NOT FOUND";
                        document.getElementById('stat-val').textContent = "REASON: " + retryData.message;
                    }
                }
            } catch (err) {
                document.getElementById('city-name').textContent = "BLOCKED";
                document.getElementById('stat-val').textContent = "CHECK YOUR HOSTING";
            }
        }
    </script>
</body>
</html>
