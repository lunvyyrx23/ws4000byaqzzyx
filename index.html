<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1091"> <style>
    /* 1. Enhanced Font Loading */
    @font-face {
        font-family: 'Star4000';
        src: url('https://wsbylunv.neocities.org/Star4000.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html, body {
        width: 100%;
        height: 100%;
        background-color: #000;
        /* Centers the large screen on your PC monitor */
        display: flex;
        justify-content: center;
        align-items: flex-start; 
        overflow-x: auto; 
    }

    /* 2. The Full-Size Container */
    #ws4000-screen {
        position: relative;
        width: 1091px; 
        height: 820px;
        background-image: url('https://wsbylunv.neocities.org/ws4000_bg.png');
        background-size: cover; /* Ensures BG fills every pixel of the 1091x820 area */
        background-repeat: no-repeat;
        background-position: center;
        flex-shrink: 0; /* Prevents it from getting squashed */
    }

    /* 3. Forced Text Scaling & Font */
    #ws4000-screen div, 
    #ws4000-screen span {
        font-family: 'Star4000', sans-serif !important;
        -webkit-font-smoothing: none; /* Keeps it pixel-perfect like the original */
    }

    .header {
        color: #ffff00;
        font-size: 55px; /* Switched to PX for absolute sizing on PC */
        text-shadow: 4px 4px #000;
        position: absolute;
        top: 50px;   
        left: 350px; 
        line-height: 1.1;
    }

    /* 4. Weather Icon (Now at 385px down) */
    #weather-icon {
        position: absolute;
        top: 385px; 
        left: 125px;
        width: 180px; /* Slightly bigger for PC visibility */
        height: auto;
    }

    .icon-subtext {
        position: absolute;
        top: 580px; 
        left: 125px;
        color: #fff;
        font-size: 35px;
        text-shadow: 4px 4px #000;
        white-space: pre;
    }

    /* 5. Main Conditions Area */
    #temp-value {
        position: absolute;
        top: 180px;
        left: 100px; 
        font-size: 140px;
        text-shadow: 10px 10px #000;
        color: #fff;
    }

    .condition-label {
        position: absolute;
        top: 335px; 
        left: 130px; 
        font-size: 30px;
        text-shadow: 4px 4px #000;
        color: #fff;
    }

    /* 6. Stats & Location */
    .location-label {
        position: absolute;
        top: 220px; 
        right: 120px; 
        color: #ffff00;
        font-size: 38px;
        text-shadow: 4px 4px #000;
        text-align: right;
    }

    .stats-box {
        position: absolute;
        top: 295px; 
        right: 370px; 
        font-size: 38px;
        line-height: 1.6;
        text-shadow: 4px 4px #000;
        color: #fff;
        text-align: left;
    }

</style>
</head>
<body>

    <div id="ws4000-screen">
        <div class="header">Current<br>Conditions</div>

        <img id="weather-icon" src="https://wsbylunv.neocities.org/yea/Cloudy.gif" alt="Cloudy">
        <div class="icon-subtext">Wind:      E 133</div>

        <div class="location-label">the summit of yoyle mountain</div>

        <div id="temp-value">36°</div>
        <div class="condition-label">Mist</div>

        <div class="stats-box">
            Wind: Calm<br>
            Humidity: 92%<br>
            Dewpoint: 34°<br>
            Ceiling: 500 ft<br>
            Visib: 13 yd
        </div>
    </div>

</body>
</html>
