<!DOCTYPE html>
<html lang="en">
<head>
<style>
    /* 1. Reset and Font Force */
    * {
        margin: 0 !important;
        padding: 0 !important;
        border: none !important;
        box-sizing: border-box !important;
        font-family: 'Star4000', sans-serif !important;
        text-transform: none !important;
    }

    @font-face {
        font-family: 'Star4000';
        src: url('https://wsbylunv.neocities.org/Star4000.ttf') format('truetype');
    }

    /* 2. Setup the Canvas */
    html, body {
        width: 100% !important;
        height: 100% !important;
        background-color: #000 !important;
        /* Allowing scroll in case 1347px is taller than the iPad screen */
        overflow: auto !important; 
        display: flex !important;
        justify-content: center !important;
        align-items: center !important;
    }

    /* 3. The 1797x1347 Screen Container */
    #ws4000-screen {
        /* FORCING EXACT DIMENSIONS */
        width: 1797px !important; 
        height: 1347px !important;
        flex-shrink: 0 !important; /* Prevents browser from trying to squish it */
        
        background-image: url('https://wsbylunv.neocities.org/ws4000_bg.png') !important;
        background-size: auto !important; 
        background-position: center !important;
        background-repeat: no-repeat !important;
        
        position: relative !important;
        /* Padding relative to this large size */
        padding: 100px 120px !important; 
        display: flex !important;
        flex-direction: column !important;
    }

    /* 4. Text Styles Scaled for the Larger Resolution */
    .header {
        color: #ffff00 !important;
        font-size: 5rem !important; /* Made larger to match the high res */
        text-shadow: 6px 6px #000 !important;
        margin-bottom: 60px !important;
    }

    .data-row {
        display: flex !important;
        justify-content: space-between !important;
        width: 100% !important;
    }

    #temp-value {
        font-size: 20rem !important; /* Massive temp for high res */
        line-height: 0.8 !important;
        text-shadow: 12px 12px #000 !important;
        color: #fff !important;
    }

    .condition-label {
        font-size: 4.5rem !important;
        text-shadow: 6px 6px #000 !important;
        color: #fff !important;
        margin-top: 15px !important;
    }

    .stats-box {
        font-size: 3.8rem !important;
        line-height: 1.6 !important;
        text-shadow: 6px 6px #000 !important;
        color: #fff !important;
    }
</style>
</head>
<body>

    <div id="ws4000-screen">
        <div class="header">Current Conditions</div>

        <div class="data-row">
            <div class="temp-box">
                <div id="temp-value">36°</div>
                <div class="condition-label">Mist</div>
            </div>

            <div class="stats-box">
                Wind: Calm<br>
                Humidity: 92%<br>
                Dewpoint: 34°<br>
                Ceiling: Unl<br>
                Visib: 10 Mi
            </div>
        </div>
    </div>

</body>
</html>
