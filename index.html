<!DOCTYPE html>
<html>
<head>
<style>
    body {
        margin: 0;
        padding: 0;
        /* THE FULL URL TO THE NEOCITIES BACKGROUND ASSET */
        background-image: url('https://ws4000.neocities.org/ws4000.png');
        background-size: 100% 100%;
        background-repeat: no-repeat;
        background-attachment: fixed;
        color: white;
        font-family: 'Segoe UI', sans-serif; /* Best iPad fallback for the 4000 look */
        height: 100vh;
        overflow: hidden;
    }

    /* THE SOFT LIGHT SIDEBAR */
    #sidebar {
        position: fixed;
        left: 0;
        top: 0;
        width: 190px;
        height: 100%;
        /* Light to Blue gradient with transparency */
        background: linear-gradient(90deg, rgba(173, 216, 230, 0.4) 0%, rgba(15, 123, 213, 0.1) 100%);
        border-right: 2px solid rgba(255, 255, 255, 0.2);
        padding: 30px 15px;
        z-index: 10;
        backdrop-filter: blur(5px); /* Softens the light over the background image */
    }

    #sidebar-label {
        color: #ffaa00; /* Classic WS4000 Orange/Gold */
        font-weight: bold;
        font-size: 1.25rem;
        text-shadow: 2px 2px #000;
        line-height: 1.1;
        text-transform: uppercase;
    }

    /* MAIN DISPLAY LAYER */
    #main-content {
        margin-left: 190px;
        padding: 60px;
        position: relative;
        z-index: 5;
    }

    .header-yellow {
        color: #ffff00; /* Bright yellow for visibility */
        font-size: 2.8rem;
        font-weight: bold;
        text-shadow: 3px 3px #000;
        text-transform: uppercase;
    }

    #temp-val {
        font-size: 11rem;
        font-weight: bold;
        text-shadow: 5px 5px #000;
        margin: 10px 0;
    }

    .details {
        font-size: 2.2rem;
        line-height: 1.6;
        text-shadow: 2px 2px #000;
        font-weight: bold;
    }
</style>
</head>
<body>

    <div id="sidebar">
        <div id="sidebar-label">LOCAL<br>FORECAST</div>
    </div>

    <div id="main-content">
        <div class="header-yellow">Current Conditions</div>
        
        <div id="temp-val">36°</div>
        
        <div class="details">
            MIST / LIGHT RAIN<br>
            WIND: CALM<br>
            HUMIDITY: 92%<br>
            DEWPOINT: 34°
        </div>
    </div>

</body>
</html>
