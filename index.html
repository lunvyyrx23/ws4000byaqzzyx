<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aqzzyxs WS4000+ | Instant</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Share Tech Mono', monospace; }
        
        #viewport { position: relative; width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; }
        #bg-img { width: 100%; height: 100%; object-fit: contain; }
        
        /* UI Elements */
        #settings-gear { position: absolute; top: 15px; left: 15px; width: 35px; height: 35px; background: #222; border: 1px solid #ffff00; color: #ffff00; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 100; font-size: 1.2rem; }
        #sidebar { position: absolute; top: 0; left: -280px; width: 260px; height: 100%; background: rgba(0,0,0,0.95); border-right: 3px solid #ffff00; padding: 20px; box-sizing: border-box; transition: left 0.3s ease-in-out; z-index: 99; color: white; }
        #sidebar.open { left: 0; }
        
        input { width: 100%; padding: 10px; background: #000; border: 1px solid #444; color: #fff; font-family: inherit; margin-bottom: 10px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #2255aa; color: white; border: none; cursor: pointer; font-family: inherit; }

        /* Data Overlay */
        #data-layer { position: absolute; inset: 0; color: white; text-shadow: 2px 2px #000; pointer-events: none; }
        .header { position: absolute; top: 12%; left: 10%; color: #ffff00; font-size: 1.8rem; }
        .city { position: absolute; top: 22%; left: 10%; font-size: 2.2rem; }
        .temp { position: absolute; top: 22%; right: 15%; font-size: 7.5rem; letter-spacing: -5px; }
        .stats { position: absolute; bottom: 15%; left: 10%; font-size: 1.4rem; line-height: 1.8; color: #ffff00; }
        .stats span { color: #fff; margin-left: 15px; }
    </style>
</head>
<body onload="init()">

    <div id="viewport">
        <div id="settings-gear" onclick="toggleSidebar()">⚙</div>
        <div id="sidebar">
            <div style="color:#ffff00; margin-bottom:20px; border-bottom: 1px solid #333; padding-bottom: 10px;">STATION CONTROLS</div>
            <input type="text" id="city-in" placeholder="ZIP CODE / CITY">
            <button onclick="manualSearch()">SYNC SATELLITE</button>
            <div id="side-stat" style="margin-top:20px; font-size: 0.8rem; color: #888;">STATUS: <span style="color:#00ffff">READY</span></div>
        </div>

        <img id="bg-img" src="https://wsbylunv.neocities.org/ws4000_bg.png">

        <div id="data-layer">
            <div class="header">CURRENT CONDITIONS</div>
            <div class="city" id="city-out">INITIALIZING...</div>
            <div class="temp"><span id="temp-num">--</span>°</div>
            <div class="stats">
                <div>WIND: <span id="wind">--</span> MPH</div>
                <div>HUMIDITY: <span id="hum">--</span>%</div>
                <div>DEW POINT: <span id="dew">--</span>°</div>
                <div>PRESSURE: <span id="press">--</span> IN</div>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() { 
            const side = document.getElementById('sidebar');
            side.classList.toggle('open');
            document.getElementById('settings-gear').textContent = side.classList.contains('open') ? "✕" : "⚙";
        }

        async function init() {
            // Auto-locate immediately on load
            navigator.geolocation.getCurrentPosition(
                (p) => loadWeather(p.coords.latitude, p.coords.longitude),
                () => { 
                    document.getElementById('city-out').textContent = "SELECT LOCATION";
                    toggleSidebar(); // Open sidebar if location is blocked
                },
                { enableHighAccuracy: true, timeout: 5000 }
            );
        }

        async function manualSearch() {
            const val = document.getElementById('city-in').value;
            if(!val) return;
            document.getElementById('side-stat').innerHTML = "STATUS: <span style='color:yellow'>SEARCHING...</span>";
            
            try {
                const res = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${val}&count=1`);
                const data = await res.json();
                if(data.results) {
                    loadWeather(data.results[0].latitude, data.results[0].longitude);
                } else {
                    document.getElementById('side-stat').innerHTML = "STATUS: <span style='color:red'>NOT FOUND</span>";
                }
            } catch(e) { console.error(e); }
        }

        async function loadWeather(lat, lon) {
            try {
                // High Resolution HRRR Data
                const wRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m,dew_point_2m,surface_pressure,wind_speed_10m&temperature_unit=fahrenheit&wind_speed_unit=mph&models=hrrr`);
                const d = await wRes.json();
                
                // Get Local Name
                const gRes = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`);
                const gD = await gRes.json();
                const cityName = (gD.address.city || gD.address.town || gD.address.village || "LOCAL").toUpperCase();

                // Final UI Update
                document.getElementById('city-out').textContent = cityName;
                document.getElementById('temp-num').textContent = Math.round(d.current.temperature_2m);
                document.getElementById('hum').textContent = d.current.relative_humidity_2m;
                document.getElementById('wind').textContent = Math.round(d.current.wind_speed_10m);
                document.getElementById('dew').textContent = Math.round(d.current.dew_point_2m);
                document.getElementById('press').textContent = (d.current.surface_pressure * 0.02953).toFixed(2);
                
                document.getElementById('side-stat').innerHTML = "STATUS: <span style='color:#00ff00'>SYNCED</span>";
            } catch(e) { 
                document.getElementById('side-stat').innerHTML = "STATUS: <span style='color:red'>SYNC ERROR</span>";
            }
        }
    </script>
</body>
</html>
