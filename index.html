<!DOCTYPE html>
<html>
<head>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #000; /* Deep black background for the "theater" look */
        color: white;
        font-family: sans-serif;
        height: 100vh;
        width: 100vw;
        display: flex;
        align-items: center; /* Vertical center */
        justify-content: center; /* Horizontal center */
        overflow: hidden;
    }

    /* THE CENTERED IMAGE CONTAINER */
    #display-area {
        /* Adjust these percentages to change how much of the screen the box takes */
        width: 85%; 
        height: 75%;
        
        /* THE IMAGE SOURCE */
        background-image: url('https://wsbylunv.neocities.org/ws4000_bg.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        
        /* The "Beveled" frame look from the original units */
        border: 4px solid #1a4cd1; 
        box-shadow: 0 0 50px rgba(0,0,0,0.9);
        
        padding: 60px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    /* Sidebar is hidden for now */
    #sidebar {
        display: none;
    }

    .yellow-title {
        color: #ffff00;
        font-size: 2.8rem;
        font-weight: bold;
        text-shadow: 3px 3px #000;
        text-transform: uppercase;
        margin: 0;
    }

    #temp-value {
        font-size: 11rem;
        font-weight: bold;
        text-shadow: 6px 6px #000;
        margin: 10px 0;
    }

    .weather-details {
        font-size: 2.2rem;
        line-height: 1.6;
        text-shadow: 3px 3px #000;
        font-weight: bold;
    }
</style>
</head>
<body>

    <div id="sidebar"></div>

    <div id="display-area">
        <div class="yellow-title">Current Conditions</div>
        <div id="temp-value">36°</div>
        
        <div class="weather-details">
            MIST / LIGHT RAIN<br>
            WIND: CALM<br>
            HUMIDITY: 92%<br>
            DEWPOINT: 34°
        </div>
    </div>

</body>
</html>
