<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>aqzzyxs WS4000+ | Professional</title>
    <style>
        @font-face {
            font-family: "Star4000";
            src: url("https://wsbylunv.neocities.org/Star4000.ttf") format("truetype");
        }
        body, html { margin: 0; padding: 0; width: 100vw; height: 100vh; background: #000; overflow: hidden; font-family: "Star4000", sans-serif; display: flex; }

        /* --- RETRACTABLE SIDEBAR --- */
        #sidebar {
            width: 260px; height: 100%; background: #111; border-right: 2px solid #333;
            padding: 20px; box-sizing: border-box; transition: transform 0.3s;
            z-index: 10; position: absolute; left: 0;
        }
        .hidden { transform: translateX(-100%); }
        input { width: 100%; padding: 10px; background: #000; border: 1px solid #ffff00; color: #fff; font-family: "Star4000"; margin-bottom: 10px; }
        button { width: 100%; padding: 10px; background: #2255aa; color: white; border: none; cursor: pointer; font-family: "Star4000"; }
        #toggle-btn { position: absolute; right: -40px; top: 20px; background: #333; color: #ffff00; border: none; padding: 10px; cursor: pointer; border-radius: 0 5px 5px 0; }

        /* --- MAIN SCREEN --- */
        #main-display { position: relative; flex-grow: 1; display: flex; justify-content: center; align-items: center; background: #000; }
        #bg-img { width: 100%; height: 100%; object-fit: contain; }
        #data-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; color: white; text-shadow: 3px 3px #000; pointer-events: none; }

        .header { position: absolute; top: 12%; left: 10%; color: #ffff00; font-size: 1.8rem; }
        .city { position: absolute; top: 25%; left: 10%; font-size: 2.5rem; }
        #temp { position: absolute; top: 25%; right: 15%; font-size: 8rem; }
        .stats { position: absolute; bottom: 15%; left: 10%; font-size: 1.5rem; line-height: 1.8; }
        .yellow { color: #ffff00; margin-right: 15px; }

        #boot-screen { position: fixed; inset: 0; background: #000; z-index: 999; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: opacity 1s; }
        .boot-t { font-size: 1.5rem; color: #ffff00; opacity: 0; margin: 10px; }
        .active { opacity: 1; }
    </style>
</head>
<body onload="init()">

    <div id="boot-screen">
        <div id="bt1" class="boot-t">aqzzyxs WeatherStar 4000+</div>
        <div id="bt2" class="boot-t" style="color:white; font-size: 1rem;">SYNCING LOCAL OBSERVATIONS...</div>
    </div>

    <div id="sidebar" class="hidden">
        <button id="toggle-btn" onclick="document.getElementById('sidebar').classList.toggle('hidden')">☰</button>
        <h3 style="color:#ffff00; font-size: 0.8rem;">MANUAL OVERRIDE</h3>
        <input type="text" id="city-in" placeholder="CITY or ZIP">
        <button onclick="manualSearch()">UPDATE STATION</button>
        <p style="font-size: 0.6rem; color: #666; margin-top: 20px;">SENSORS: HIGH ACCURACY ENABLED</p>
    </div>

    <div id="main-display">
        <img id="bg-img" src="https://wsbylunv.neocities.org/ws4000_bg.png">
        <div id="data-layer">
            <div class="header">CURRENT CONDITIONS</div>
            <div class="city" id="city-out">LOCATING...</div>
            <div id="temp"><span id="temp-num">--</span>°</div>
            <div class="stats">
                <div><span class="yellow">HUMIDITY:</span> <span id="hum">--</span>%</div>
                <div><span class="yellow">WIND:</span> <span id="wind">--</span> MPH</div>
                <div><span class="yellow">DEW POINT:</span> <span id="dew">--</span>°</div>
                <div><span class="yellow">PRESSURE:</span> <span id="press">--</span> IN</div>
            </div>
        </div>
    </div>

    <script>
        async function init() {
            document.getElementById('bt1').classList.add('active');
            setTimeout(() => document.getElementById('bt2').classList.add('active'), 1000);
            
            // Step 1: High Accuracy GPS
            navigator.geolocation.getCurrentPosition(
                async (p) => { loadWeather(p.coords.latitude, p.coords.longitude); },
                () => { loadWeather(40.71, -74.00); }, // Default NYC
                { enableHighAccuracy: true, timeout: 5000 }
            );
        }

        async function manualSearch() {
            const query = document.getElementById('city-in').value;
            const res = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${query}&count=1`);
            const data = await res.json();
            if(data.results) loadWeather(data.results[0].latitude, data.results[0].longitude);
        }

        async function loadWeather(lat, lon) {
            const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&hourly=relative_humidity_2m,dew_point_2m,surface_pressure&temperature_unit=fahrenheit&wind_speed_unit=mph`);
            const d = await res.json();
            
            const geo = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`);
            const gD = await geo.json();

            document.getElementById('city-out').textContent = (gD.address.city || gD.address.town || "LOCAL AREA").toUpperCase();
            document.getElementById('temp-num').textContent = Math.round(d.current_weather.temperature);
            document.getElementById('hum').textContent = d.hourly.relative_humidity_2m[0];
            document.getElementById('wind').textContent = Math.round(d.current_weather.windspeed);
            document.getElementById('dew').textContent = Math.round(d.hourly.dew_point_2m[0]);
            document.getElementById('press').textContent = (d.hourly.surface_pressure[0] * 0.02953).toFixed(2);
            
            closeBoot();
        }

        function closeBoot() {
            setTimeout(() => {
                document.getElementById('boot-screen').style.opacity = '0';
                setTimeout(() => document.getElementById('boot-screen').style.display = 'none', 1000);
            }, 1000);
        }
    </script>
</body>
</html>
