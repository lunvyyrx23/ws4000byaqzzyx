<!DOCTYPE html>
<html lang="en">
<head>
<style>
    /* 1. COMPLETELY WIPE BROWSER DEFAULTS */
    * {
        margin: 0 !important;
        padding: 0 !important;
        border: none !important;
        outline: none !important;
        box-sizing: border-box !important;
        font-family: 'Star4000', sans-serif !important;
        -webkit-font-smoothing: none;
    }

    @font-face {
        font-family: 'Star4000';
        src: url('https://wsbylunv.neocities.org/Star4000.ttf') format('truetype');
    }

    /* 2. FORCE THE BACKGROUND TO THE EDGE OF THE GLASS */
    html, body {
        width: 100vw !important;
        height: 100vh !important;
        background-color: #000;
        overflow: hidden !important;
        position: fixed; /* Prevents scrolling/bouncing on iPad */
    }

    body {
        /* This is the key: Background applied to the absolute base layer */
        background-image: url('https://wsbylunv.neocities.org/ws4000_bg.png') !important;
        background-size: 100% 100% !important;
        background-position: top left !important;
        background-repeat: no-repeat !important;
    }

    /* 3. POSITION CONTENT WITHOUT CREATING NEW BOXES */
    #content-layer {
        position: absolute;
        top: 10%;
        left: 10%;
        width: 80%;
        height: 80%;
        display: flex;
        flex-direction: column;
        color: white;
    }

    .yellow-header {
        color: #ffff00 !important;
        font-size: 3.5rem;
        text-shadow: 4px 4px #000;
        text-transform: uppercase;
        margin-bottom: 20px !important;
    }

    #temp {
        font-size: 13rem;
        text-shadow: 7px 7px #000;
        margin-bottom: 20px !important;
        line-height: 0.9;
    }

    .data-text {
        font-size: 2.8rem;
        line-height: 1.5;
        text-shadow: 4px 4px #000;
        text-transform: uppercase;
    }
</style>
</head>
<body>

    <div id="content-layer">
        <div class="yellow-header">Current Conditions</div>
        <div id="temp">36°</div>
        
        <div class="data-text">
            MIST / LIGHT RAIN<br>
            WIND: CALM<br>
            HUMIDITY: 92%<br>
            DEWPOINT: 34°
        </div>
    </div>

</body>
</html>
