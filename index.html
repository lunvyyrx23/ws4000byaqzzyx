<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aqzzyxs WS4000+ | Turbo</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Share Tech Mono', monospace; }
        
        /* Fast Boot Overlay */
        #boot-screen {
            position: fixed; inset: 0; background: #000; z-index: 999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.4s ease; /* Faster fade */
        }

        #viewport { position: relative; width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; }
        #bg-img { width: 100%; height: 100%; object-fit: contain; }
        
        /* UI Elements */
        #settings-gear { position: absolute; top: 10px; left: 10px; width: 30px; height: 30px; background: #222; border: 1px solid #ffff00; color: #ffff00; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 100; }
        #sidebar { position: absolute; top: 0; left: -260px; width: 250px; height: 100%; background: rgba(0,0,0,0.9); border-right: 2px solid #ffff00; padding: 20px; transition: 0.3s; z-index: 99; color: white; }
        #sidebar.open { left: 0; }
        input { width: 100%; padding: 8px; background: #000; border: 1px solid #444; color: #fff; font-family: inherit; margin-bottom: 5px; }
        
        /* Data Overlay */
        #data-layer { position: absolute; inset: 0; color: white; text-shadow: 2px 2px #000; pointer-events: none; }
        .city { position: absolute; top: 22%; left: 10%; font-size: 2rem; }
        .temp { position: absolute; top: 22%; right: 15%; font-size: 7rem; }
        .stats { position: absolute; bottom: 15%; left: 10%; font-size: 1.2rem; line-height: 1.6; color: #ffff00; }
        .stats span { color: #fff; margin-left: 10px; }
    </style>
</head>
<body onload="init()">

    <div id="boot-screen">
        <div style="color:#ffff00; font-size: 1.2rem;">aqzzyxs WS4000+</div>
        <div id="boot-status" style="color:white; font-size: 0.8rem; margin-top: 5px;">WAKING SENSORS...</div>
    </div>

    <div id="viewport">
        <div id="settings-gear" onclick="toggleSidebar()">⚙</div>
        <div id="sidebar">
            <div style="color:#ffff00; margin-bottom:15px;">CONTROLS</div>
            <input type="text" id="city-in" placeholder="ZIP CODE">
            <button style="width:100%; padding:10px; cursor:pointer;" onclick="manualSearch()">UPDATE</button>
        </div>

        <img id="bg-img" src="https://wsbylunv.neocities.org/ws4000_bg.png">

        <div id="data-layer">
            <div style="position:absolute; top:12%; left:10%; color:#ffff00;">CURRENT CONDITIONS</div>
            <div class="city" id="city-out">---</div>
            <div class="temp"><span id="temp-num">--</span>°</div>
            <div class="stats">
                <div>WIND: <span id="wind">--</span> MPH</div>
                <div>HUMIDITY: <span id="hum">--</span>%</div>
                <div>DEWPT: <span id="dew">--</span>°</div>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }

        async function init() {
            // Failsafe: Hide boot screen after 5 seconds regardless of data
            setTimeout(hideBoot, 5000);

            navigator.geolocation.getCurrentPosition(
                (p) => loadWeather(p.coords.latitude, p.coords.longitude),
                () => { document.getElementById('boot-status').textContent = "GPS BLOCKED - USE SIDEBAR"; hideBoot(); },
                { timeout: 3000 }
            );
        }

        async function loadWeather(lat, lon) {
            try {
                const wRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m,dew_point_2m,wind_speed_10m&temperature_unit=fahrenheit&wind_speed_unit=mph`);
                const d = await wRes.json();
                
                document.getElementById('temp-num').textContent = Math.round(d.current.temperature_2m);
                document.getElementById('hum').textContent = d.current.relative_humidity_2m;
                document.getElementById('wind').textContent = Math.round(d.current.wind_speed_10m);
                document.getElementById('dew').textContent = Math.round(d.current.dew_point_2m);
                document.getElementById('city-out').textContent = "LOCAL AREA";
                
                hideBoot();
            } catch(e) { hideBoot(); }
        }

        function manualSearch() {
            const val = document.getElementById('city-in').value;
            fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${val}&count=1`)
                .then(r => r.json())
                .then(data => {
                    if(data.results) loadWeather(data.results[0].latitude, data.results[0].longitude);
                });
        }

        function hideBoot() {
            const s = document.getElementById('boot-screen');
            if(s) {
                s.style.opacity = '0';
                setTimeout(() => s.remove(), 400);
            }
        }
    </script>
</body>
</html>
