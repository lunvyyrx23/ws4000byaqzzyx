<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
    /* THE ANONYMOUS FIX */
    @font-face {
        font-family: 'Star4000';
        /* This tells the browser to try fetching it even across different sites */
        src: url('https://wsbylunv.neocities.org/Star4000.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Star4000', sans-serif !important;
        -webkit-font-smoothing: none;
    }

    html, body {
        width: 100%;
        height: 100%;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    /* THE 0.3 SCALE CONTAINER */
    #ws4000-screen {
        position: relative;
        width: 1091px; 
        height: 820px;
        background-image: url('https://wsbylunv.neocities.org/ws4000_bg.png');
        background-size: 100% 100%;
        background-repeat: no-repeat;
        transform: scale(0.3); 
        transform-origin: center center;
        flex-shrink: 0;
    }

    /* TEXT ELEMENTS */
    .header {
        color: #ffff00 !important;
        font-size: 55px !important;
        text-shadow: 4px 4px #000 !important;
        position: absolute;
        top: 50px;   
        left: 350px; 
    }

    #weather-icon {
        position: absolute;
        top: 385px; 
        left: 125px;
        width: 150px;
        height: auto;
    }

    .icon-subtext {
        position: absolute;
        top: 580px; 
        left: 125px;
        color: #fff !important;
        font-size: 35px !important;
        text-shadow: 4px 4px #000 !important;
        white-space: pre !important;
    }

    .location-label {
        position: absolute;
        top: 220px; 
        right: 120px; 
        color: #ffff00 !important;
        font-size: 38px !important;
        text-shadow: 4px 4px #000 !important;
    }

    #temp-value {
        position: absolute;
        top: 200px;
        left: 100px; 
        font-size: 140px !important;
        text-shadow: 10px 10px #000 !important;
        color: #fff !important;
    }

    .condition-label {
        position: absolute;
        top: 335px; 
        left: 130px; 
        font-size: 24px !important;
        text-shadow: 4px 4px #000 !important;
        color: #fff !important;
    }

    .stats-box {
        position: absolute;
        top: 295px; 
        right: 370px; 
        font-size: 38px !important;
        line-height: 1.6 !important;
        text-shadow: 4px 4px #000 !important;
        color: #fff !important;
    }
</style>
</head>
<body>

    <div id="ws4000-screen">
        <div class="header">Current<br>Conditions</div>

        <img id="weather-icon" src="https://wsbylunv.neocities.org/yea/Cloudy.gif" alt="Cloudy">
        <div class="icon-subtext">Wind:      E 133</div>

        <div class="location-label">the summit of yoyle mountain</div>

        <div id="temp-value">36°</div>
        <div class="condition-label">Mist</div>

        <div class="stats-box">
            Wind: Calm<br>
            Humidity: 92%<br>
            Dewpoint: 34°<br>
            Ceiling: 500 ft<br>
            Visib: 13 yd
        </div>
    </div>

</body>
</html>
