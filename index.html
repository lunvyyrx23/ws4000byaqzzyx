<!DOCTYPE html>
<html>
<head>
<style>
    body {
        margin: 0;
        padding: 0;
        /* The "Sunset" Background from your image */
        background: linear-gradient(180deg, #4a148c 0%, #b71c1c 40%, #e65100 70%, #ff6f00 100%);
        color: white;
        font-family: sans-serif;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    /* THE SOFT LIGHT SIDEBAR (Transparent and Glowing) */
    #sidebar {
        position: fixed;
        left: 0;
        top: 0;
        width: 190px;
        height: 100%;
        background: linear-gradient(90deg, rgba(122, 215, 240, 0.4) 0%, rgba(15, 123, 213, 0.1) 100%);
        border-right: 2px solid rgba(255, 255, 255, 0.2);
        padding: 25px 15px;
        z-index: 10;
        backdrop-filter: blur(8px);
    }

    /* THE CENTERED WEATHER WINDOW (The blue box in your image) */
    #weather-box {
        width: 75%;
        height: 70%;
        background: #1034a6; /* Deep blue from your image */
        border: 4px solid #1a4cd1; /* Beveled edge effect */
        box-shadow: inset 0 0 20px rgba(0,0,0,0.5), 0 0 30px rgba(0,0,0,0.7);
        padding: 40px;
        position: relative;
        margin-left: 100px; /* Offset to feel centered with sidebar */
    }

    .header-text {
        color: #ffff00; /* Yellow text like the image */
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 5px;
        text-shadow: 2px 2px #000;
    }

    .location-name {
        color: #ffff00;
        font-size: 1.8rem;
        margin-bottom: 20px;
    }

    #temp-display {
        font-size: 8rem;
        font-weight: bold;
        text-shadow: 4px 4px #000;
    }

    /* THE BOTTOM TICKER BAR */
    #ticker {
        position: fixed;
        bottom: 0;
        width: 100%;
        background: #001a4d;
        border-top: 3px solid #fff;
        color: #fff;
        padding: 10px 20px;
        font-size: 1.5rem;
        text-align: center;
    }
</style>
</head>
<body>

    <div id="sidebar">
        <div style="color: #ffaa00; font-weight: bold;">LOCAL<br>FORECAST</div>
    </div>

    <div id="weather-box">
        <div class="header-text">Current Conditions</div>
        <div class="location-name">Orlando Executive Ai</div>
        
        <div style="display: flex; justify-content: space-between;">
            <div>
                <div id="temp-display">67°</div>
                <div style="font-size: 2rem;">Clear</div>
                <div style="font-size: 1.5rem; margin-top: 20px;">Wind: ENE 4</div>
            </div>
            
            <div style="font-size: 1.6rem; line-height: 2;">
                Humidity: 84%<br>
                Dewpoint: 62°<br>
                Ceiling: Unlimited<br>
                Visibility: 10 mi.<br>
                Pressure: 30.22
            </div>
        </div>
    </div>

    <div id="ticker">
        Visib: 10 mi. Ceiling: Unlimited
    </div>

</body>
</html>
