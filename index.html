<!DOCTYPE html>
<html>
<head>
<style>
    body {
        margin: 0;
        padding: 0;
        /* FORCING THE EXACT URL FROM YOUR NEOCITIES STORAGE */
        background-image: url('https://wsbylunv.neocities.org/ws4000_bg.png');
        background-size: 100% 100%;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-color: #031b60; /* Deep blue fallback if image fails */
        color: white;
        font-family: sans-serif;
        height: 100vh;
        overflow: hidden;
    }

    /* THE SOFT LIGHT SIDEBAR (Light Blue to Transparent Blue) */
    #sidebar {
        position: fixed;
        left: 0;
        top: 0;
        width: 195px;
        height: 100%;
        /* The requested "Soft Light to Blue" glow */
        background: linear-gradient(90deg, 
            rgba(135, 206, 250, 0.5) 0%, 
            rgba(30, 144, 255, 0.2) 60%, 
            rgba(0, 0, 139, 0) 100%);
        border-right: 1px solid rgba(255, 255, 255, 0.2);
        padding: 35px 20px;
        z-index: 10;
        backdrop-filter: blur(6px); /* Makes the light look "Soft" */
    }

    #sidebar-text {
        color: #ffaa00;
        font-weight: bold;
        font-size: 1.3rem;
        text-shadow: 2px 2px #000;
        line-height: 1.1;
        text-transform: uppercase;
    }

    /* MAIN CONTENT AREA */
    #content {
        margin-left: 210px;
        padding-top: 60px;
        position: relative;
    }

    .yellow-title {
        color: #ffff00;
        font-size: 2.8rem;
        font-weight: bold;
        text-shadow: 3px 3px #000;
        text-transform: uppercase;
        margin-bottom: 0;
    }

    #temp-value {
        font-size: 12rem;
        font-weight: bold;
        text-shadow: 6px 6px #000;
        margin: 5px 0;
        letter-spacing: -5px;
    }

    .weather-details {
        font-size: 2.4rem;
        line-height: 1.6;
        text-shadow: 3px 3px #000;
        font-weight: bold;
    }
</style>
</head>
<body>

    <div id="sidebar">
        <div id="sidebar-text">LOCAL<br>FORECAST</div>
    </div>

    <div id="content">
        <div class="yellow-title">Current Conditions</div>
        <div id="temp-value">36°</div>
        
        <div class="weather-details">
            MIST / LIGHT RAIN<br>
            WIND: CALM<br>
            HUMIDITY: 92%<br>
            DEWPOINT: 34°
        </div>
    </div>

</body>
</html>
