<style>
    /* --- COMPACT SETTINGS TOGGLE --- */
    #settings-gear {
        position: absolute;
        top: 15px;
        left: 15px;
        width: 35px;
        height: 35px;
        background: #222;
        border: 2px solid #444;
        color: #ffff00;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 100;
        font-size: 1.2rem;
        box-shadow: 2px 2px 0px #000;
    }
    #settings-gear:hover { background: #333; border-color: #ffff00; }

    /* --- SLIDE-OUT DRAWER --- */
    #sidebar {
        position: fixed;
        top: 0;
        left: -300px; /* Hidden by default */
        width: 280px;
        height: 100%;
        background: #111;
        border-right: 3px solid #ffff00;
        padding: 20px;
        box-sizing: border-box;
        transition: left 0.3s ease-in-out;
        z-index: 99;
    }
    #sidebar.open { left: 0; }

    /* --- SIDEBAR CONTENT --- */
    .drawer-title { color: #ffff00; font-size: 0.8rem; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; }
    input { width: 100%; padding: 10px; background: #000; border: 1px solid #444; color: #fff; font-family: "Star4000"; margin-bottom: 10px; }
    .side-btn { width: 100%; padding: 10px; background: #2255aa; color: white; border: none; cursor: pointer; font-family: "Star4000"; }
</style>

<div id="settings-gear" onclick="toggleSidebar()">⚙</div>

<div id="sidebar" id="drawer">
    <div class="drawer-title">STATION DIAGNOSTICS</div>
    <input type="text" id="city-in" placeholder="NEW CITY/ZIP">
    <button class="side-btn" onclick="manualSearch()">UPDATE LINK</button>
    
    <div style="margin-top:30px; font-size: 0.7rem; color: #666;">
        SYSTEM: aqzzyxs-v4.1<br>
        LINK: <span style="color:#00ff00">ENCRYPTED</span>
    </div>
</div>

<script>
    function toggleSidebar() {
        const side = document.getElementById('sidebar');
        side.classList.toggle('open');
        // Change icon based on state
        const gear = document.getElementById('settings-gear');
        gear.textContent = side.classList.contains('open') ? "✕" : "⚙";
    }
</script>
