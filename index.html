<!DOCTYPE html>
<html lang="en">
<head>
<style>
    /* 1. Reset and Font Force */
    * {
        margin: 0 !important;
        padding: 0 !important;
        border: none !important;
        box-sizing: border-box !important;
        font-family: 'Star4000', sans-serif !important;
        text-transform: none !important;
    }

    @font-face {
        font-family: 'Star4000';
        src: url('https://wsbylunv.neocities.org/Star4000.ttf') format('truetype');
    }

    html, body {
        width: 100% !important;
        height: 100% !important;
        background-color: #000 !important;
        overflow: hidden !important;
        display: flex !important;
        justify-content: center !important;
        align-items: center !important;
    }

    /* 2. The Master Screen Container (1091x820) */
    #ws4000-screen {
        width: 1091px !important; 
        height: 820px !important;
        flex-shrink: 0 !important;
        background-image: url('https://wsbylunv.neocities.org/ws4000_bg.png') !important;
        background-size: 100% 100% !important; 
        background-position: center !important;
        background-repeat: no-repeat !important;
        position: relative !important;
        display: flex !important;
        flex-direction: column !important;
        transform-origin: center center;
    }

    /* 3. ADAPTIVE SCALING FOR PHONE */
    @media only screen and (max-width: 1090px) {
        #ws4000-screen { transform: scale(0.35) !important; }
    }

    /* 4. THE HEADER: Split, moved down 50px, right 100px */
    .header {
        color: #ffff00 !important;
        font-size: 3rem !important;
        text-shadow: 4px 4px #000 !important;
        position: absolute !important;
        top: 50px !important;   /* Down 50px */
        left: 100px !important; /* Right 100px */
        line-height: 1.1 !important;
    }

    /* 5. TEMP & MIST: Smaller by 50px (scaled down from previous 12rem/2.8rem) */
    .temp-box {
        position: absolute !important;
        top: 200px !important;
        left: 75px !important;
    }

    #temp-value {
        /* Was 12rem (~192px), reduced by 50px to ~142px (approx 8.8rem) */
        font-size: 8.8rem !important;
        line-height: 0.8 !important;
        text-shadow: 8px 8px #000 !important;
        color: #fff !important;
    }

    .condition-label {
        /* Was 2.8rem (~45px), reduced by 50px would be negative, so set to a smaller legible size */
        font-size: 1.5rem !important;
        text-shadow: 4px 4px #000 !important;
        color: #fff !important;
    }

    /* 6. WEATHER STATS: Moved down by 500px */
    .stats-box {
        position: absolute !important;
        top: 500px !important; /* Moved down 500px from top */
        right: 75px !important;
        font-size: 2.2rem !important;
        line-height: 1.6 !important;
        text-shadow: 4px 4px #000 !important;
        color: #fff !important;
        text-align: left !important;
    }
</style>
</head>
<body>

    <div id="ws4000-screen">
        <div class="header">Current<br>Conditions</div>

        <div class="temp-box">
            <div id="temp-value">36°</div>
            <div class="condition-label">Mist</div>
        </div>

        <div class="stats-box">
            Wind: Calm<br>
            Humidity: 92%<br>
            Dewpoint: 34°<br>
            Ceiling: Unl<br>
            Visib: 10 Mi
        </div>
    </div>

</body>
</html>
