<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aqzzyxs WS4000+ | Stable Build</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #000; overflow: hidden; 
            font-family: 'Share Tech Mono', 'Star4000', monospace; 
        }

        /* FIX: Forces the 4:3 TV aspect ratio so it doesn't stretch */
        #station-viewport {
            position: relative;
            width: 100vw;
            height: 75vw; /* 4:3 Ratio */
            max-height: 100vh;
            max-width: 133.33vh;
            margin: auto;
            background: #000;
            overflow: hidden;
        }

        /* SETTINGS ICON - FIXED SIZE */
        #settings-gear {
            position: absolute; top: 15px; left: 15px; width: 35px; height: 35px;
            background: #222; border: 2px solid #444; color: #ffff00;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 100; font-size: 1.2rem;
        }

        /* SIDEBAR - CLEANER DRAWER */
        #sidebar {
            position: absolute; top: 0; left: -280px; width: 260px; height: 100%;
            background: rgba(10, 10, 10, 0.95); border-right: 3px solid #ffff00; 
            padding: 20px; box-sizing: border-box; transition: left 0.3s; z-index: 99;
        }
        #sidebar.open { left: 0; }
        
        input { width: 100%; padding: 10px; background: #000; border: 1px solid #ffff00; color: #fff; font-family: inherit; margin-bottom: 10px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #2255aa; color: white; border: none; cursor: pointer; font-family: inherit; }

        /* DATA OVERLAY */
        #bg-img { width: 100%; height: 100%; object-fit: cover; }
        #data-layer { position: absolute; inset: 0; color: white; text-shadow: 2px 2px #000; pointer-events: none; }
        
        .header { position: absolute; top: 10%; left: 8%; color: #ffff00; font-size: 1.5rem; }
        .city { position: absolute; top: 22%; left: 8%; font-size: 2rem; }
        #temp-box { position: absolute; top: 22%; right: 12%; font-size: 7rem; }
        .stats { position: absolute; bottom: 15%; left: 8%; font-size: 1.3rem; line-height: 1.6; }
        .yellow { color: #ffff00; }

        #boot-screen { position: fixed; inset: 0; background: #000; z-index: 999; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: opacity 0.8s; }
    </style>
</head>
<body onload="init()">

    <div id="boot-screen">
        <div style="color:#ffff00; font-size: 1.5rem;">aqzzyxs WS4000+</div>
        <div style="color:white; margin-top:10px;">RECALIBRATING SENSORS...</div>
    </div>

    <div id="station-viewport">
        <div id="settings-gear" onclick="toggleSidebar()">⚙</div>
        
        <div id="sidebar">
            <div style="color:#ffff00; margin-bottom:20px;">STATION OVERRIDE</div>
            <input type="text" id="city-in" placeholder="ZIP CODE">
            <button onclick="manualSearch()">SYNC DATA</button>
            <div id="side-stat" style="margin-top:20px; font-size: 0.8rem; color: #00ff00;">READY</div>
        </div>

        <img id="bg-img" src="https://wsbylunv.neocities.org/ws4000_bg.png">
        
        <div id="data-layer">
            <div class="header">CURRENT CONDITIONS</div>
            <div class="city" id="city-out">LOCATING...</div>
            <div id="temp-box"><span id="temp-num">--</span>°</div>
            <div class="stats">
                <div><span class="yellow">HUMIDITY:</span> <span id="hum">--</span>%</div>
                <div><span class="yellow">WIND:</span> <span id="wind">--</span> MPH</div>
                <div><span class="yellow">DEW POINT:</span> <span id="dew">--</span>°</div>
                <div><span class="yellow">PRESSURE:</span> <span id="press">--</span> IN</div>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        async function init() {
            navigator.geolocation.getCurrentPosition(
                (p) => loadWeather(p.coords.latitude, p.coords.longitude),
                () => manualSearch("10001"), // Default to NYC if GPS fails
                { enableHighAccuracy: true }
            );
        }

        async function manualSearch(zip) {
            const query = zip || document.getElementById('city-in').value;
            if(!query) return;
            const res = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${query}&count=1`);
            const data = await res.json();
            if(data.results) loadWeather(data.results[0].latitude, data.results[0].longitude);
        }

        async function loadWeather(lat, lon) {
            const wRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m,dew_point_2m,surface_pressure,wind_speed_10m&temperature_unit=fahrenheit&wind_speed_unit=mph&models=hrrr`);
            const d = await wRes.json();
            
            const gRes = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`);
            const gD = await gRes.json();

            document.getElementById('city-out').textContent = (gD.address.city || gD.address.town || "LOCAL").toUpperCase();
            document.getElementById('temp-num').textContent = Math.round(d.current.temperature_2m);
            document.getElementById('hum').textContent = d.current.relative_humidity_2m;
            document.getElementById('wind').textContent = Math.round(d.current.wind_speed_10m);
            document.getElementById('dew').textContent = Math.round(d.current.dew_point_2m);
            document.getElementById('press').textContent = (d.current.surface_pressure * 0.02953).toFixed(2);

            document.getElementById('boot-screen').style.opacity = '0';
            setTimeout(() => document.getElementById('boot-screen').style.display = 'none', 800);
        }
    </script>
</body>
</html>
