<!DOCTYPE html>
<html lang="en">
<head>
<style>
    /* 1. Reset and Font Force */
    * {
        margin: 0 !important;
        padding: 0 !important;
        border: none !important;
        box-sizing: border-box !important;
        font-family: 'Star4000', sans-serif !important;
        text-transform: none !important; 
    }

    @font-face {
        font-family: 'Star4000';
        src: url('https://wsbylunv.neocities.org/Star4000.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
    }

    html, body {
        width: 100% !important;
        height: 100% !important;
        overflow: hidden !important;
        background-color: #000;
    }

    body {
        /* FORCING THE CENTER ANCHOR */
        background-image: url('https://wsbylunv.neocities.org/ws4000_bg.png') !important;
        background-repeat: no-repeat !important;
        background-position: center center !important; /* Force to the dead center */
        background-size: cover !important; /* Ensures it fills the screen from the center out */
        background-attachment: fixed !important; /* Keeps it from shifting during touch/scroll */
        
        display: flex;
        flex-direction: column;
        padding: 6% 8%;
    }

    /* 2. Text Layout */
    .header {
        color: #ffff00 !important;
        font-size: 3.2rem;
        text-shadow: 4px 4px #000;
        margin-bottom: 30px !important;
    }

    .data-container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        width: 100%;
    }

    #temp-value {
        font-size: 13rem;
        line-height: 0.9;
        text-shadow: 8px 8px #000;
        color: white;
    }

    .condition-text {
        font-size: 2.8rem;
        text-shadow: 4px 4px #000;
        color: white;
        margin-top: 5px !important;
    }

    .stats-column {
        font-size: 2.4rem;
        line-height: 1.5;
        text-shadow: 4px 4px #000;
        color: white;
        padding-right: 5%;
    }
</style>
</head>
<body>

    <div class="header">Current Conditions</div>

    <div class="data-container">
        <div class="temp-section">
            <div id="temp-value">36°</div>
            <div class="condition-text">Mist</div>
        </div>

        <div class="stats-column">
            Wind: Calm<br>
            Humidity: 92%<br>
            Dewpoint: 34°<br>
            Ceiling: Unl<br>
            Visib: 10 Mi
        </div>
    </div>

</body>
</html>
