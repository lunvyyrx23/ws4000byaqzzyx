<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>WeatherStar 4000</title>

<link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="ws-container">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="label">LOCATION</div>
    <input type="text" id="cityInput" placeholder="City or ZIP" />
    <button id="updateBtn">UPDATE</button>

    <div class="label">AUTO UPDATE</div>
    <div class="tiny">
      Polling NWS every <span id="poll-mins">2</span> min<br>
      Last: <span id="last-update">--</span>
    </div>

    <div class="label">VISUALS</div>
    <button id="scan-btn">SCANLINES: ON</button>

    <div class="label">MUSIC</div>
    <div id="music-info" class="tiny">OFFLINE</div>
    <button id="mute-btn">MUTE MUSIC</button>

    <div class="label">CONTROLS</div>
    <button id="pause-btn">PAUSE</button>

    <div class="label">PAGES</div>
    <button class="test-btn" data-page="current">1. CURRENT</button>
    <button class="test-btn" data-page="local-obs">2. LOCAL OBS</button>
    <button class="test-btn" data-page="hourly">3. HOURLY</button>
    <button class="test-btn" data-page="travel">4. TRAVEL</button>
    <button class="test-btn" data-page="regional-obs">5. REGIONAL OBS</button>
  </div>

  <!-- MAIN SCREEN -->
  <div id="ws4000-screen">

    <div id="loading-screen">Loading Data...</div>

    <div id="page-header" class="header">
      CURRENT<br>CONDITIONS
    </div>

    <div id="scanlines"></div>

    <!-- CURRENT -->
    <div id="current-content">
      <img id="weather-icon" />
      <div id="temp-value">--Â°</div>
      <div id="cond-text">Loading...</div>
      <div id="stats"></div>
    </div>

    <!-- LOCAL OBS -->
    <div id="obs-table">
      <div id="obs-rows"></div>
    </div>

    <!-- HOURLY -->
    <div id="hourly-content">
      <div id="hourly-rows"></div>
    </div>

    <!-- TRAVEL -->
    <div id="travel-content">
      <div id="travel-rows"></div>
    </div>

    <div id="loc-name" class="location-label">--</div>

  </div>
</div>

<audio id="bg-audio"></audio>

<!-- JS FILES (ORDER MATTERS) -->
<script src="js/utils.js"></script>
<script src="js/api.js"></script>
<script src="js/regional.js"></script>
<script src="js/pages.js"></script>
<script src="js/music.js"></script>
<script src="js/core.js"></script>

</body>
</html>
