<!DOCTYPE html>
<html>
<head>
<style>
    body {
        margin: 0;
        padding: 0;
        /* Using the ws4000.png as the base background */
        background-image: url('https://ws4000.neocities.org/ws4000.png');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: white;
        font-family: sans-serif;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    /* THE SOFT LIGHT SIDEBAR (Light to Blue Gradient) */
    #sidebar {
        position: fixed;
        left: 0;
        top: 0;
        width: 190px;
        height: 100%;
        /* Adjusted for the "Soft Light" look over the PNG */
        background: linear-gradient(90deg, rgba(173, 216, 230, 0.5) 0%, rgba(30, 144, 255, 0.2) 100%);
        border-right: 1px solid rgba(255, 255, 255, 0.3);
        padding: 25px 15px;
        z-index: 10;
        backdrop-filter: blur(4px);
    }

    /* THE WEATHER BOX (Centered Blue Window) */
    #weather-box {
        width: 70%;
        height: 65%;
        background: rgba(16, 52, 166, 0.85); /* Slightly transparent to see the PNG */
        border: 4px solid #1a4cd1;
        box-shadow: 0 0 20px rgba(0,0,0,0.8);
        padding: 40px;
        margin-left: 100px;
        position: relative;
    }

    .header-text {
        color: #ffff00; /* Authentic Yellow */
        font-size: 2.5rem;
        font-weight: bold;
        text-shadow: 2px 2px #000;
        margin-bottom: 5px;
    }

    #temp-display {
        font-size: 9rem;
        font-weight: bold;
        text-shadow: 4px 4px #000;
    }

    .stats {
        font-size: 2rem;
        line-height: 1.8;
        text-shadow: 2px 2px #000;
    }
</style>
</head>
<body>

    <div id="sidebar">
        <div style="color: #ffaa00; font-weight: bold; font-size: 1.2rem;">LOCAL<br>FORECAST</div>
    </div>

    <div id="weather-box">
        <div class="header-text">Current Conditions</div>
        <div style="font-size: 1.8rem; margin-bottom: 20px; color: #ffff00;">Local Station Data</div>
        
        <div style="display: flex; justify-content: space-between;">
            <div>
                <div id="temp-display">36°</div>
                <div style="font-size: 2.2rem;">Mist</div>
            </div>
            
            <div class="stats">
                Humidity: 92%<br>
                Dewpoint: 34°<br>
                Wind: Calm<br>
                Pressure: 30.12
            </div>
        </div>
    </div>

</body>
</html>
