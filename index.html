<!DOCTYPE html>
<html lang="en">
<head>
<style>
    /* 1. RESET AND FONT FORCE */
    * {
        margin: 0 !important;
        padding: 0 !important;
        border: none !important;
        box-sizing: border-box !important;
        font-family: 'Star4000', sans-serif !important;
        text-transform: none !important;
    }

    @font-face {
        font-family: 'Star4000';
        src: url('https://wsbylunv.neocities.org/Star4000.ttf') format('truetype');
    }

    /* 2. BACKGROUND COLOR ONLY ON BODY */
    html, body {
        width: 100% !important;
        height: 100% !important;
        background-color: #000 !important; /* Forces the rest of the screen black */
        overflow: hidden !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
    }

    /* 3. THE IMAGE CONTAINER - LOCKED TO ORIGINAL SIZE */
    #ws4000-screen {
        /* This container forces the size to be the image's original size */
        /* If your image is 640x480, change these to match exactly */
        width: 640px !important; 
        height: 480px !important;
        
        background-image: url('https://wsbylunv.neocities.org/ws4000_bg.png') !important;
        background-size: auto !important; /* Forces original size, no stretching */
        background-position: center !important;
        background-repeat: no-repeat !important;
        
        position: relative !important;
        padding: 40px !important;
        display: flex !important;
        flex-direction: column !important;
    }

    /* 4. TEXT STYLES */
    .header {
        color: #ffff00 !important;
        font-size: 2.2rem !important;
        text-shadow: 3px 3px #000 !important;
        margin-bottom: 25px !important;
    }

    .data-row {
        display: flex !important;
        justify-content: space-between !important;
        width: 100% !important;
    }

    #temp-value {
        font-size: 9rem !important;
        line-height: 0.8 !important;
        text-shadow: 6px 6px #000 !important;
        color: #fff !important;
    }

    .condition-label {
        font-size: 2rem !important;
        text-shadow: 3px 3px #000 !important;
        color: #fff !important;
        margin-top: 5px !important;
    }

    .stats-box {
        font-size: 1.8rem !important;
        line-height: 1.4 !important;
        text-shadow: 3px 3px #000 !important;
        color: #fff !important;
    }
</style>
</head>
<body>

    <div id="ws4000-screen">
        <div class="header">Current Conditions</div>

        <div class="data-row">
            <div class="temp-box">
                <div id="temp-value">36°</div>
                <div class="condition-label">Mist</div>
            </div>

            <div class="stats-box">
                Wind: Calm<br>
                Humidity: 92%<br>
                Dewpoint: 34°<br>
                Ceiling: Unl<br>
                Visib: 10 Mi
            </div>
        </div>
    </div>

</body>
</html>
