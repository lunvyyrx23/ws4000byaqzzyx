<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WS4000+ | NWS Satellite</title>
    <style>
        @font-face {
            font-family: "Star4000";
            src: url("https://cdn.jsdelivr.net/gh/lunvyyrx23/ws4000byaqzzyx/Star4000.ttf") format("truetype");
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #000; overflow: hidden; 
            font-family: "Star4000", sans-serif !important; 
        }

        #viewport { position: relative; width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; }
        #bg-img { width: 100%; height: 100%; object-fit: contain; z-index: 1; }
        
        /* Weather Data Overlay */
        #data-layer { position: absolute; inset: 0; z-index: 2; color: white; text-shadow: 2px 2px #000; pointer-events: none; }
        .header { position: absolute; top: 12%; left: 10%; color: #ffff00; font-size: 1.8rem; }
        .city { position: absolute; top: 22%; left: 10%; font-size: 2.2rem; }
        .temp { position: absolute; top: 22%; right: 15%; font-size: 8rem; }
        .stats-grid { position: absolute; bottom: 15%; left: 10%; font-size: 1.4rem; line-height: 1.8; color: #ffff00; }
        .stats-grid span { color: #fff; margin-left: 10px; }

        /* The Alert Crawler */
        #alert-banner {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: rgba(200, 0, 0, 0.9); color: white;
            padding: 10px 0; font-size: 1.2rem; z-index: 10;
            display: none; /* Hidden by default */
            border-top: 2px solid #ff0000;
        }
        .marquee { display: inline-block; white-space: nowrap; animation: crawl 20s linear infinite; }
        @keyframes crawl { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* Sidebar & Gear */
        #settings-gear { position: absolute; top: 15px; left: 15px; width: 40px; height: 40px; background: #222; border: 1px solid #ffff00; color: #ffff00; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 100; }
        #sidebar { position: absolute; top: 0; left: -300px; width: 280px; height: 100%; background: rgba(0,0,0,0.95); border-right: 3px solid #ffff00; padding: 30px 20px; box-sizing: border-box; transition: 0.3s; z-index: 99; color: white; }
        #sidebar.open { left: 0; }
        input { width: 100%; padding: 10px; background: #000; border: 1px solid #ffff00; color: #fff; font-family: inherit; margin-bottom: 10px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #2255aa; color: white; border: none; cursor: pointer; font-family: inherit; }
    </style>
</head>
<body onload="init()">

    <div id="viewport">
        <div id="settings-gear" onclick="toggleSidebar()">⚙</div>
        <div id="sidebar">
            <div style="color:#ffff00; margin-bottom:15px;">Live NWS Sync</div>
            <input type="text" id="city-input" placeholder="City Name">
            <button onclick="manualSearch()">Connect</button>
            <div id="status" style="margin-top:20px; font-size: 0.8rem; color: #00ffff;">Ready</div>
        </div>

        <img id="bg-img" src="https://wsbylunv.neocities.org/ws4000_bg.png">

        <div id="data-layer">
            <div class="header">Current Conditions</div>
            <div id="city-out" class="city">Detecting...</div>
            <div class="temp"><span id="temp-num">--</span>°</div>
            <div class="stats-grid">
                <div>Wind: <span id="wind">--</span> mph</div>
                <div>Humidity: <span id="hum">--</span>%</div>
                <div>Dew Point: <span id="dew">--</span>°</div>
                <div>Pressure: <span id="press">--</span> in</div>
            </div>
        </div>

        <div id="alert-banner">
            <div class="marquee" id="alert-text">** SEVERE WEATHER ALERT IN EFFECT **</div>
        </div>
    </div>

<script>
    const proxy = "https://corsproxy.io/?"; 
    const userAgent = "WS4000-Sim (your-email@example.com)";

    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }

    async function init() {
        await document.fonts.load('12pt "Star4000"');
        navigator.geolocation.getCurrentPosition(
            (p) => updateStation(p.coords.latitude, p.coords.longitude, "Local Area"),
            () => toggleSidebar()
        );
    }

    async function updateStation(lat, lon, name) {
        document.getElementById('status').textContent = "Updating Satellite...";
        try {
            // 1. Get NWS Point
            const ptRes = await fetch(`${proxy}https://api.weather.gov/points/${lat},${lon}`, { headers: {"User-Agent": userAgent} });
            const pt = await ptRes.json();
            
            // 2. Get Nearest Airport Station
            const stRes = await fetch(`${proxy}${pt.properties.observationStations}`, { headers: {"User-Agent": userAgent} });
            const st = await stRes.json();
            const obsRes = await fetch(`${proxy}${st.features[0].id}/observations/latest`, { headers: {"User-Agent": userAgent} });
            const obs = await obsRes.json();
            const cur = obs.properties;

            // --- UNIT CONVERSION LOGIC ---
            const toF = (val, unit) => {
                if (val === null) return null;
                return unit.includes('degC') ? (val * 9/5) + 32 : val;
            };

            const tempF = toF(cur.temperature.value, cur.temperature.unitCode);
            const windMph = (cur.windSpeed.value * 2.236) || 0;
            const hum = Math.round(cur.relativeHumidity.value);

            // --- WIND CHILL (The "Feels Like" Fix) ---
            let feelsLike = tempF;
            if (tempF <= 50 && windMph > 3) {
                feelsLike = 35.74 + (0.6215 * tempF) - (35.75 * Math.pow(windMph, 0.16)) + (0.4275 * tempF * Math.pow(windMph, 0.16));
            }

            // --- UPDATE THE SCREEN ---
            document.getElementById('city-out').textContent = name;
            document.getElementById('temp-num').textContent = Math.round(tempF);
            document.getElementById('wind').textContent = Math.round(windMph);
            document.getElementById('hum').textContent = hum + "%";
            document.getElementById('press').textContent = (cur.barometricPressure.value * 0.000295).toFixed(2);
            document.getElementById('dew').textContent = Math.round(toF(cur.dewpoint.value, cur.dewpoint.unitCode));

            // Show "Feels Like" only if it's colder than the air temp
            const statusDiv = document.getElementById('status');
            if (Math.round(feelsLike) < Math.round(tempF)) {
                statusDiv.innerHTML = `System: Online | Feels Like: <span style="color:#fff">${Math.round(feelsLike)}°</span>`;
            } else {
                statusDiv.textContent = "System: Online";
            }

            // Check for Alerts (Ice Storm Warning etc)
            checkAlerts(lat, lon);
            
            if(document.getElementById('sidebar').classList.contains('open')) toggleSidebar();
        } catch(e) { document.getElementById('status').textContent = "Sync Failed - Retrying"; }
    }

    async function checkAlerts(lat, lon) {
        const alertRes = await fetch(`${proxy}https://api.weather.gov/alerts/active?point=${lat},${lon}`, { headers: {"User-Agent": userAgent} });
        const alertData = await alertRes.json();
        const banner = document.getElementById('alert-banner');
        const text = document.getElementById('alert-text');

        if(alertData.features && alertData.features.length > 0) {
            const headline = alertData.features[0].properties.headline;
            // Force normal case but keep keywords bold
            text.textContent = `** ${headline} **`;
            banner.style.display = "block";
        } else {
            banner.style.display = "none";
        }
    }
</script>
</body>
</html>
