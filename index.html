<!DOCTYPE html>
<html lang="en">
<head>
<style>
    /* 1. Reset and Font Force */
    * {
        margin: 0 !important;
        padding: 0 !important;
        border: none !important;
        box-sizing: border-box !important;
        font-family: 'Star4000', sans-serif !important;
        text-transform: none !important; 
    }

    @font-face {
        font-family: 'Star4000';
        src: url('https://wsbylunv.neocities.org/Star4000.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
    }

    html, body {
        width: 100% !important;
        height: 100% !important;
        overflow: hidden !important;
        background-color: #000; /* Black background around the small image */
        display: flex;
        align-items: center;
        justify-content: center;
    }

    body {
        /* FORCING THE IMAGE SMALLER (Set to 60% of screen width) */
        background-image: url('https://wsbylunv.neocities.org/ws4000_bg.png') !important;
        background-repeat: no-repeat !important;
        background-position: center center !important; 
        background-size: 60% auto !important; /* Adjust 60% to make it even smaller or larger */
    }

    /* 2. Text Container (Matches the 60% width of the background) */
    #main-container {
        width: 60%; 
        aspect-ratio: 4 / 3; /* Matches the old TV ratio of the image */
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        padding: 4%; /* Padding inside the small image area */
    }

    .header {
        color: #ffff00 !important;
        font-size: 2rem;
        text-shadow: 2px 2px #000;
        margin-bottom: 5% !important;
    }

    .data-container {
        display: flex;
        justify-content: space-between;
        width: 100%;
    }

    #temp-value {
        font-size: 8rem;
        line-height: 0.9;
        text-shadow: 4px 4px #000;
        color: white;
    }

    .condition-text {
        font-size: 1.8rem;
        text-shadow: 2px 2px #000;
        color: white;
        margin-top: 5px !important;
    }

    .stats-column {
        font-size: 1.5rem;
        line-height: 1.4;
        text-shadow: 2px 2px #000;
        color: white;
        text-align: left;
    }
</style>
</head>
<body>

    <div id="main-container">
        <div class="header">Current Conditions</div>

        <div class="data-container">
            <div class="temp-section">
                <div id="temp-value">36°</div>
                <div class="condition-text">Mist</div>
            </div>

            <div class="stats-column">
                Wind: Calm<br>
                Humidity: 92%<br>
                Dewpoint: 34°<br>
                Ceiling: Unl<br>
                Visib: 10 Mi
            </div>
        </div>
    </div>

</body>
</html>
