<!DOCTYPE html>
<html lang="en">
<head>
<style>
    /* 1. Reset and Font Force */
    * {
        margin: 0 !important;
        padding: 0 !important;
        border: none !important;
        box-sizing: border-box !important;
        font-family: 'Star4000', sans-serif !important;
        text-transform: none !important;
    }

    @font-face {
        font-family: 'Star4000';
        src: url('https://wsbylunv.neocities.org/Star4000.ttf') format('truetype');
    }

    html, body {
        width: 100% !important;
        height: 100% !important;
        background-color: #000 !important;
        overflow: hidden !important;
        display: flex !important;
        justify-content: center !important;
        align-items: center !important;
    }

    /* 2. Master Container (1091x820) */
    #ws4000-screen {
        width: 1091px !important; 
        height: 820px !important;
        flex-shrink: 0 !important;
        background-image: url('https://wsbylunv.neocities.org/ws4000_bg.png') !important;
        background-size: 100% 100% !important; 
        background-position: center !important;
        background-repeat: no-repeat !important;
        position: relative !important;
        transform-origin: center center;
    }

    /* 3. Mobile Scaling */
    @media only screen and (max-width: 1090px) {
        #ws4000-screen { transform: scale(0.35) !important; }
    }

    /* 4. Header (Down 50, Right 350) */
    .header {
        color: #ffff00 !important;
        font-size: 3rem !important;
        text-shadow: 4px 4px #000 !important;
        position: absolute !important;
        top: 50px !important;   
        left: 350px !important; 
        line-height: 1.1 !important;
    }

    /* 5. TEMPERATURE: Moved Right by 25px (75 -> 100) */
    #temp-value {
        position: absolute !important;
        top: 200px !important;
        left: 100px !important; /* This is the 25px shift right */
        font-size: 8.8rem !important;
        line-height: 0.8 !important;
        text-shadow: 8px 8px #000 !important;
        color: #fff !important;
    }

    /* 6. MIST: Locked in place, independent of the 36° */
    .condition-label {
        position: absolute !important;
        top: 280px !important; /* Original vertical spot */
        left: 110px !important; /* Original horizontal spot */
        font-size: 1.5rem !important;
        text-shadow: 4px 4px #000 !important;
        color: #fff !important;
        text-align: center !important;
    }

    /* 7. Weather Stats (Up 30 and Left 45 from before) */
    .stats-box {
        position: absolute !important;
        top: 370px !important; 
        right: 120px !important; 
        font-size: 2.2rem !important;
        line-height: 1.6 !important;
        text-shadow: 4px 4px #000 !important;
        color: #fff !important;
        text-align: left !important;
    }
</style>
</head>
<body>

    <div id="ws4000-screen">
        <div class="header">Current<br>Conditions</div>

        <div id="temp-value">36°</div>
        <div class="condition-label">Mist</div>

        <div class="stats-box">
            Wind: Calm<br>
            Humidity: 92%<br>
            Dewpoint: 34°<br>
            Ceiling: Unl<br>
            Visib: 10 Mi
        </div>
    </div>

</body>
</html>
