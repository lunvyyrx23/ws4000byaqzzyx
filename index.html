<!DOCTYPE html>
<html lang="en">
<head>
<style>
    /* 1. ULTIMATE RESET */
    * {
        margin: 0 !important;
        padding: 0 !important;
        border: none !important;
        box-sizing: border-box !important;
        font-family: 'Star4000', sans-serif !important;
    }

    @font-face {
        font-family: 'Star4000';
        src: url('https://wsbylunv.neocities.org/Star4000.ttf') format('truetype');
    }

    html, body {
        width: 100% !important;
        height: 100% !important;
        overflow: hidden !important;
        background-color: #000;
    }

    body {
        background-image: url('https://wsbylunv.neocities.org/ws4000_bg.png') !important;
        background-size: 100% 100% !important;
        background-repeat: no-repeat !important;
        display: flex;
        flex-direction: column;
        padding: 5% 7%;
    }

    /* 2. THE TOP HEADER */
    .header {
        color: #ffff00 !important;
        font-size: 3.2rem;
        text-shadow: 4px 4px #000;
        margin-bottom: 40px !important;
    }

    /* 3. THE MAIN DATA ROW */
    .data-container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        width: 100%;
    }

    .temp-section {
        display: flex;
        flex-direction: column;
    }

    #temp-value {
        font-size: 14rem;
        line-height: 0.8;
        text-shadow: 8px 8px #000;
        color: white;
    }

    .condition-text {
        font-size: 2.8rem;
        margin-top: 10px !important;
        text-shadow: 4px 4px #000;
        color: white;
    }

    /* 4. THE RIGHT-SIDE STATS */
    .stats-column {
        text-align: left;
        font-size: 2.4rem;
        line-height: 1.6;
        text-shadow: 4px 4px #000;
        color: white;
        margin-top: 20px !important;
        padding-right: 5%;
    }
</style>
</head>
<body>

    <div class="header">Current Conditions</div>

    <div class="data-container">
        <div class="temp-section">
            <div id="temp-value">36°</div>
            <div class="condition-text">Mist</div>
        </div>

        <div class="stats-column">
            Wind: Calm<br>
            Humidity: 92%<br>
            Dewpoint: 34°<br>
            Ceiling: Unl<br>
            Visib: 10 Mi
        </div>
    </div>

</body>
</html>
