<!DOCTYPE html>
<html lang="en">
<head>
<style>
    /* 1. Reset and Font Force */
    * {
        margin: 0 !important;
        padding: 0 !important;
        border: none !important;
        box-sizing: border-box !important;
        font-family: 'Star4000', sans-serif !important;
        text-transform: none !important;
    }

    @font-face {
        font-family: 'Star4000';
        src: url('https://wsbylunv.neocities.org/Star4000.ttf') format('truetype');
    }

    html, body {
        width: 100% !important;
        height: 100% !important;
        background-color: #000 !important;
        overflow: hidden !important;
        display: flex !important;
        justify-content: center !important;
        align-items: center !important;
    }

    /* 2. The 640x640 Screen Container */
    #ws4000-screen {
        /* FORCING SQUARE DIMENSIONS */
        width: 640px !important; 
        height: 640px !important;
        flex-shrink: 0 !important;
        
        background-image: url('https://wsbylunv.neocities.org/ws4000_bg.png') !important;
        /* Using 100% 100% to force the image into the 640 square */
        background-size: 100% 100% !important; 
        background-position: center !important;
        background-repeat: no-repeat !important;
        
        position: relative !important;
        padding: 45px !important; /* Adjusted padding for 640px */
        display: flex !important;
        flex-direction: column !important;
    }

    /* 3. Text Styles Adjusted for 640px */
    .header {
        color: #ffff00 !important;
        font-size: 2rem !important;
        text-shadow: 3px 3px #000 !important;
        margin-bottom: 30px !important;
    }

    .data-row {
        display: flex !important;
        justify-content: space-between !important;
        width: 100% !important;
    }

    #temp-value {
        font-size: 8rem !important;
        line-height: 0.8 !important;
        text-shadow: 6px 6px #000 !important;
        color: #fff !important;
    }

    .condition-label {
        font-size: 1.8rem !important;
        text-shadow: 3px 3px #000 !important;
        color: #fff !important;
        margin-top: 10px !important;
    }

    .stats-box {
        font-size: 1.4rem !important;
        line-height: 1.5 !important;
        text-shadow: 3px 3px #000 !important;
        color: #fff !important;
    }
</style>
</head>
<body>

    <div id="ws4000-screen">
        <div class="header">Current Conditions</div>

        <div class="data-row">
            <div class="temp-box">
                <div id="temp-value">36°</div>
                <div class="condition-label">Mist</div>
            </div>

            <div class="stats-box">
                Wind: Calm<br>
                Humidity: 92%<br>
                Dewpoint: 34°<br>
                Ceiling: Unl<br>
                Visib: 10 Mi
            </div>
        </div>
    </div>

</body>
</html>
