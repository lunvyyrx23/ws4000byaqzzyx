<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aqzzyxs WS4000+ | Official Site</title>
    <style>
        @font-face {
            font-family: "Star4000";
            src: url("https://wsbylunv.neocities.org/Star4000.ttf") format("truetype");
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #000; overflow: hidden; 
            font-family: "Star4000", sans-serif; 
        }

        /* Viewport Container */
        #viewport { 
            position: relative; width: 100vw; height: 100vh; 
            display: flex; justify-content: center; align-items: center; 
        }

        #bg-img { width: 100%; height: 100%; object-fit: contain; z-index: 1; }

        /* The Box Fix: Interactive Sidebar */
        #settings-gear { 
            position: absolute; top: 20px; left: 20px; width: 40px; height: 40px; 
            background: #222; border: 2px solid #ffff00; color: #ffff00; 
            display: flex; align-items: center; justify-content: center; 
            cursor: pointer; z-index: 100; font-size: 1.5rem; 
        }

        #sidebar { 
            position: absolute; top: 0; left: -300px; width: 280px; height: 100%; 
            background: rgba(0,0,0,0.9); border-right: 3px solid #ffff00; 
            padding: 30px 20px; box-sizing: border-box; transition: 0.3s; z-index: 99; color: white; 
        }
        #sidebar.open { left: 0; }

        input { 
            width: 100%; padding: 12px; background: #000; border: 1px solid #ffff00; 
            color: #fff; font-family: "Star4000"; margin-bottom: 15px; box-sizing: border-box; 
        }
        button { 
            width: 100%; padding: 12px; background: #2255aa; color: white; 
            border: none; cursor: pointer; font-family: "Star4000"; 
        }

        /* Weather Data Overlay */
        #data-layer { position: absolute; inset: 0; z-index: 2; color: white; text-shadow: 3px 3px #000; pointer-events: none; }
        .header { position: absolute; top: 12%; left: 10%; color: #ffff00; font-size: 1.8rem; }
        .city { position: absolute; top: 22%; left: 10%; font-size: 2.2rem; }
        .temp { position: absolute; top: 22%; right: 15%; font-size: 8rem; letter-spacing: -5px; }
        
        .stats-grid { position: absolute; bottom: 15%; left: 10%; font-size: 1.4rem; line-height: 1.8; }
        .label { color: #ffff00; width: 200px; display: inline-block; }
    </style>
</head>
<body onload="init()">

    <div id="viewport">
        <div id="settings-gear" onclick="toggleSidebar()">⚙</div>
        
        <div id="sidebar">
            <div style="color:#ffff00; margin-bottom:20px;">STATION CONTROL</div>
            <input type="text" id="city-input" placeholder="ZIP OR CITY">
            <button onclick="manualSearch()">SYNC SATELLITE</button>
            <div id="status" style="margin-top:20px; font-size: 0.7rem; color: #00ffff;">READY</div>
        </div>

        <img id="bg-img" src="https://wsbylunv.neocities.org/ws4000_bg.png">

        <div id="data-layer">
            <div class="header">CURRENT CONDITIONS</div>
            <div class="city" id="city-out">INITIALIZING...</div>
            <div class="temp"><span id="temp-num">--</span>°</div>
            
            <div class="stats-grid">
                <div><span class="label">WIND:</span> <span id="wind">--</span> MPH</div>
                <div><span class="label">HUMIDITY:</span> <span id="hum">--</span>%</div>
                <div><span class="label">DEW POINT:</span> <span id="dew">--</span>°</div>
                <div><span class="label">PRESSURE:</span> <span id="press">--</span> IN</div>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() { 
            const s = document.getElementById('sidebar');
            s.classList.toggle('open');
            document.getElementById('settings-gear').textContent = s.classList.contains('open') ? "✕" : "⚙";
        }

        // FIXED: Now correctly pulls from the input box
        async function manualSearch() {
            const query = document.getElementById('city-input').value;
            if(!query) return;
            
            document.getElementById('status').textContent = "SEARCHING...";
            const res = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${query}&count=1`);
            const data = await res.json();
            
            if(data.results) {
                loadWeather(data.results[0].latitude, data.results[0].longitude, data.results[0].name);
            } else {
                document.getElementById('status').textContent = "LOCATION NOT FOUND";
            }
        }

        async function init() {
            navigator.geolocation.getCurrentPosition(
                (p) => loadWeather(p.coords.latitude, p.coords.longitude),
                () => { toggleSidebar(); },
                { enableHighAccuracy: true }
            );
        }

        async function loadWeather(lat, lon, nameOverride) {
            const wRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m,dew_point_2m,surface_pressure,wind_speed_10m&temperature_unit=fahrenheit&wind_speed_unit=mph&models=hrrr`);
            const d = await wRes.json();
            
            let cityName = nameOverride;
            if(!cityName) {
                const gRes = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`);
                const gD = await gRes.json();
                cityName = gD.address.city || gD.address.town || "LOCAL";
            }

            document.getElementById('city-out').textContent = cityName.toUpperCase();
            document.getElementById('temp-num').textContent = Math.round(d.current.temperature_2m);
            document.getElementById('hum').textContent = d.current.relative_humidity_2m;
            document.getElementById('wind').textContent = Math.round(d.current.wind_speed_10m);
            document.getElementById('dew').textContent = Math.round(d.current.dew_point_2m);
            document.getElementById('press').textContent = (d.current.surface_pressure * 0.02953).toFixed(2);
            document.getElementById('status').textContent = "SYNCED";
        }
    </script>
</body>
</html>
