<!DOCTYPE html>
<html lang="en">
<head>
<style>
    /* 1. Reset and Font Force */
    * {
        margin: 0 !important;
        padding: 0 !important;
        border: none !important;
        box-sizing: border-box !important;
        font-family: 'Star4000', sans-serif !important;
        text-transform: none !important; 
    }

    @font-face {
        font-family: 'Star4000';
        src: url('https://wsbylunv.neocities.org/Star4000.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
    }

    html, body {
        width: 100% !important;
        height: 100% !important;
        overflow: hidden !important;
        background-color: #000; /* Black bars around the smaller image */
    }

    body {
        /* CENTERED ORIGINAL SIZE */
        background-image: url('https://wsbylunv.neocities.org/ws4000_bg.png') !important;
        background-repeat: no-repeat !important;
        background-position: center center !important; 
        background-size: auto !important; /* Forces original pixel size */
        
        display: flex;
        flex-direction: column;
        justify-content: center; /* Centers text vertically */
        align-items: center;    /* Centers text horizontally */
    }

    /* 2. Text Layout (Adjusted to sit over the centered image) */
    #main-container {
        width: 640px;  /* Typical original WS4000 width, adjust if your image is different */
        height: 480px; /* Typical original height */
        display: flex;
        flex-direction: column;
        padding: 40px;
    }

    .header {
        color: #ffff00 !important;
        font-size: 2.5rem;
        text-shadow: 3px 3px #000;
        margin-bottom: 20px !important;
    }

    .data-container {
        display: flex;
        justify-content: space-between;
        width: 100%;
    }

    #temp-value {
        font-size: 10rem;
        line-height: 0.9;
        text-shadow: 6px 6px #000;
        color: white;
    }

    .condition-text {
        font-size: 2.2rem;
        text-shadow: 3px 3px #000;
        color: white;
        margin-top: 5px !important;
    }

    .stats-column {
        font-size: 2rem;
        line-height: 1.5;
        text-shadow: 3px 3px #000;
        color: white;
    }
</style>
</head>
<body>

    <div id="main-container">
        <div class="header">Current Conditions</div>

        <div class="data-container">
            <div class="temp-section">
                <div id="temp-value">36°</div>
                <div class="condition-text">Mist</div>
            </div>

            <div class="stats-column">
                Wind: Calm<br>
                Humidity: 92%<br>
                Dewpoint: 34°<br>
                Ceiling: Unl<br>
                Visib: 10 Mi
            </div>
        </div>
    </div>

</body>
</html>
