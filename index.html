<!DOCTYPE html>
<html>
<head>
<style>
    /* LOADING THE CUSTOM FONT */
    @font-face {
        font-family: 'Star4000';
        /* Replace this URL with the actual link to your font file if different */
        src: url('https://wsbylunv.neocities.org/Star4000.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
    }

    body {
        margin: 0;
        padding: 0;
        background-color: #000; 
        color: white;
        /* Applying the font to the whole page */
        font-family: 'Star4000', sans-serif; 
        height: 100vh;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    #display-area {
        width: 85%; 
        height: 75%;
        background-image: url('https://wsbylunv.neocities.org/ws4000_bg.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        border: 4px solid #1a4cd1; 
        box-shadow: 0 0 50px rgba(0,0,0,0.9);
        padding: 60px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .yellow-title {
        color: #ffff00;
        font-size: 3rem;
        text-shadow: 3px 3px #000;
        text-transform: uppercase;
        margin: 0;
        letter-spacing: 2px;
    }

    #temp-value {
        font-size: 12rem;
        text-shadow: 6px 6px #000;
        margin: 5px 0;
    }

    .weather-details {
        font-size: 2.5rem;
        line-height: 1.4;
        text-shadow: 3px 3px #000;
    }
</style>
</head>
<body>

    <div id="display-area">
        <div class="yellow-title">Current Conditions</div>
        <div id="temp-value">36°</div>
        
        <div class="weather-details">
            MIST / LIGHT RAIN<br>
            WIND: CALM<br>
            HUMIDITY: 92%<br>
            DEWPOINT: 34°
        </div>
    </div>

</body>
</html>
