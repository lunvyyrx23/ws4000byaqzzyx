<!DOCTYPE html>
<html>
<head>
<style>
    body {
        margin: 0;
        padding: 0;
        /* Authentic WS4000 Gradient: Royal Blue to Midnight */
        background: linear-gradient(180deg, #1c5c77 0%, #031b60 100%);
        color: white;
        font-family: sans-serif; /* Your Star4000 font will apply here */
        height: 100vh;
        overflow: hidden; 
    }

    /* THE UNREMOVABLE SIDEBAR */
    #sidebar {
        position: fixed;
        left: 0;
        top: 0;
        width: 180px;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4); /* Darker sidebar contrast */
        border-right: 4px solid #ffaa00; /* Authentic gold divider */
        padding: 25px 15px;
        box-sizing: border-box;
        z-index: 100;
        display: flex;
        flex-direction: column;
    }

    /* MAIN DISPLAY AREA */
    #main-display {
        margin-left: 180px; /* Locked to the sidebar edge */
        padding: 60px;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
    }

    .header-text {
        font-size: 3rem;
        color: #ffaa00;
        text-shadow: 3px 3px #000;
        margin-bottom: 20px;
        text-transform: uppercase;
    }

    #temp-display {
        font-size: 10rem;
        margin: 20px 0;
        font-weight: bold;
    }

    /* Input styling for Orion */
    input {
        background: #000;
        border: 1px solid #ffaa00;
        color: #fff;
        padding: 8px;
        margin-bottom: 10px;
        border-radius: 4px;
    }

    button {
        background: #ffaa00;
        border: none;
        padding: 10px;
        font-weight: bold;
        color: #000;
        cursor: pointer;
    }
</style>
</head>
<body>

    <div id="sidebar">
        <div style="color: #ffaa00; font-size: 1.2rem; line-height: 1; margin-bottom: 30px;">
            LOCAL<br>FORECAST
        </div>
        <input type="text" id="city-input" placeholder="CITY NAME">
        <button onclick="manualSearch()">UPDATE</button>
        
        <div id="status" style="margin-top: auto; font-size: 0.7rem; color: #00ffff; text-transform: uppercase;">
            SYSTEM: ONLINE
        </div>
    </div>

    <div id="main-display">
        <div id="city-out" class="header-text">CURRENT CONDITIONS</div>
        <div id="temp-display"><span id="temp-num">--</span>°</div>
        <div style="font-size: 1.8rem; line-height: 1.6;">
            WIND: <span id="wind">0</span> MPH<br>
            HUMIDITY: <span id="hum">0</span>%<br>
            DEWPOINT: <span id="dew">0</span>°
        </div>
    </div>

<script>
    async function manualSearch() {
        const query = document.getElementById('city-input').value.trim();
        const status = document.getElementById('status');
        if(!query) return;

        status.textContent = "LINKING...";

        try {
            const geo = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${query}&count=1`);
            const data = await geo.json();
            
            if(data.results) {
                const { latitude, longitude, name } = data.results[0];
                const wUrl = `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current=temperature_2m,relative_humidity_2m,wind_speed_10m,dew_point_2m&temperature_unit=fahrenheit&wind_speed_unit=mph&timezone=auto`;
                
                const wRes = await fetch(wUrl);
                const wData = await wRes.json();
                const now = wData.current;

                document.getElementById('city-out').textContent = name;
                document.getElementById('temp-num').textContent = Math.round(now.temperature_2m);
                document.getElementById('wind').textContent = Math.round(now.wind_speed_10m);
                document.getElementById('hum').textContent = Math.round(now.relative_humidity_2m);
                document.getElementById('dew').textContent = Math.round(now.dew_point_2m);
                
                status.textContent = "SYSTEM: ONLINE";
            }
        } catch(e) {
            status.textContent = "DATA ERROR";
        }
    }
</script>
</body>
</html>
