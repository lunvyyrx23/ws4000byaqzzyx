<!DOCTYPE html>
<html>
<head>
<style>
    body {
        margin: 0;
        padding: 0;
        /* The Authentic 1990s TWC Gradient */
        background: linear-gradient(180deg, #1c5c77 0%, #031b60 100%);
        color: white;
        font-family: sans-serif; /* Add your Star4000 font link back here if you have it */
        height: 100vh;
        overflow: hidden;
    }

    /* THE PERMANENT SIDEBAR */
    #sidebar {
        position: fixed;
        left: 0;
        top: 0;
        width: 180px;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
        border-right: 4px solid #ffaa00; /* Gold divider */
        padding: 25px 15px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
    }

    #sidebar-title {
        color: #ffaa00;
        font-size: 1.2rem;
        line-height: 1;
        font-weight: bold;
        margin-bottom: 30px;
        text-shadow: 2px 2px #000;
    }

    /* MAIN DISPLAY AREA */
    #main-display {
        margin-left: 180px;
        padding: 60px;
        display: flex;
        flex-direction: column;
    }

    .header-text {
        font-size: 3rem;
        color: #ffaa00;
        text-shadow: 3px 3px #000;
        text-transform: uppercase;
        margin-bottom: 20px;
    }

    #temp-display {
        font-size: 11rem;
        font-weight: bold;
        margin: 10px 0;
        text-shadow: 5px 5px #000;
    }

    .stats {
        font-size: 2rem;
        line-height: 1.6;
        text-shadow: 2px 2px #000;
    }

    /* LOWER DISPLAY LINE (CRAWL) */
    #bottom-ticker {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: #000;
        border-top: 3px solid #ffaa00;
        padding: 10px;
        font-size: 1.5rem;
        color: #ffaa00;
        white-space: nowrap;
    }
</style>
</head>
<body>

    <div id="sidebar">
        <div id="sidebar-title">LOCAL<br>FORECAST</div>
        <div style="font-size: 0.8rem; color: #ffaa00;">JAN 26 2026</div>
        
        <div style="margin-top: auto; font-size: 0.7rem; color: #00ffff;">
            UNITS: ENGLISH
        </div>
    </div>

    <div id="main-display">
        <div class="header-text">CURRENT CONDITIONS</div>
        <div id="temp-display">36°</div>
        
        <div class="stats">
            WIND: CALM<br>
            HUMIDITY: 92%<br>
            DEWPOINT: 34°
        </div>
    </div>

    <div id="bottom-ticker">
        MIST AND COLD RAIN CONTINUING THROUGH THE EVENING...
    </div>

</body>
</html>
