<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>aqzzyxs WS4000+ | Current Conditions</title>
    <style>
        @font-face {
            font-family: "Star4000";
            src: url("https://wsbylunv.neocities.org/Star4000.ttf") format("truetype");
        }

        body, html {
            margin: 0; padding: 0; width: 100vw; height: 100vh;
            background: #000; overflow: hidden;
            font-family: "Star4000", sans-serif;
        }

        /* --- BOOT SCREEN --- */
        #boot-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 1s;
        }
        .boot-text { font-size: 1.5rem; color: #ffff00; opacity: 0; margin: 10px; text-align: center; }
        .active { opacity: 1; }

        /* --- MAIN DISPLAY --- */
        #display-container {
            position: relative; width: 100vw; height: 100vh;
            display: flex; justify-content: center; align-items: center;
        }

        #bg-img { width: 100%; height: 100%; object-fit: contain; z-index: 1; }

        /* --- DATA OVERLAY --- */
        #data-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2;
            color: white;
            text-shadow: 3px 3px #000; /* Classic CRT text shadow */
        }

        .header-text {
            position: absolute; top: 12%; left: 8%;
            color: #ffff00; font-size: 1.8rem;
        }

        .city-name {
            position: absolute; top: 25%; left: 8%;
            font-size: 2.2rem; color: #fff;
        }

        .condition-text {
            position: absolute; top: 38%; left: 8%;
            color: #00ffff; font-size: 1.8rem;
        }

        /* LARGE TEMPERATURE ON THE RIGHT */
        #temp-display {
            position: absolute;
            top: 25%;
            right: 12%;
            font-size: 8rem; /* Big impact temperature */
            letter-spacing: -5px;
        }

        .degree-symbol { font-size: 3rem; vertical-align: top; margin-left: 5px; }

    </style>
</head>
<body onload="runBoot()">

    <div id="boot-screen">
        <div id="bt1" class="boot-text">aqzzyxs WeatherStar 4000+</div>
        <div id="bt2" class="boot-text" style="color:white; font-size: 1rem;">CURRENT CONDITIONS</div>
    </div>

    <div id="display-container">
        <img id="bg-img" src="https://wsbylunv.neocities.org/ws4000_bg.png">
        
        <div id="data-layer">
            <div class="header-text">CURRENT CONDITIONS</div>
            
            <div class="city-name" id="city-out">CHICAGO</div>
            <div class="condition-text" id="cond-out">MOSTLY CLOUDY</div>

            <div id="temp-display">
                <span id="temp-num">72</span><span class="degree-symbol">Â°</span>
            </div>
        </div>
    </div>

    <script>
        function runBoot() {
            setTimeout(() => document.getElementById('bt1').classList.add('active'), 500);
            setTimeout(() => document.getElementById('bt2').classList.add('active'), 1500);
            
            setTimeout(() => {
                const screen = document.getElementById('boot-screen');
                screen.style.opacity = '0';
                setTimeout(() => screen.style.display = 'none', 1000);
            }, 3500);
        }
    </script>
</body>
</html>
