<!DOCTYPE html>
<html>
<head>
<style>
    /* FORCING THE FONT LOAD */
    @font-face {
        font-family: 'Star4000';
        src: url('https://wsbylunv.neocities.org/Star4000.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
    }

    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        /* THE FULL BACKGROUND IMAGE */
        background-image: url('https://wsbylunv.neocities.org/ws4000_bg.png') !important;
        background-size: 100% 100% !important;
        background-position: center !important;
        background-repeat: no-repeat !important;
        background-attachment: fixed;
    }

    #main-container {
        /* This keeps your text in the authentic "Safe Area" */
        padding: 8% 10%;
        height: 100%;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
    }

    /* FORCING STAR4000 ON EVERYTHING */
    * {
        font-family: 'Star4000', sans-serif !important;
        color: white;
        -webkit-font-smoothing: none; /* Keeps that crunchy retro look */
    }

    .yellow-title {
        color: #ffff00 !important;
        font-size: 3.5rem;
        text-shadow: 4px 4px #000;
        text-transform: uppercase;
        margin: 0;
    }

    #temp-value {
        font-size: 13rem;
        text-shadow: 7px 7px #000;
        margin: 20px 0;
        line-height: 1;
    }

    .weather-details {
        font-size: 2.8rem;
        line-height: 1.5;
        text-shadow: 4px 4px #000;
        text-transform: uppercase;
    }
</style>
</head>
<body>

    <div id="main-container">
        <div class="yellow-title">Current Conditions</div>
        
        <div id="temp-value">36°</div>
        
        <div class="weather-details">
            MIST / LIGHT RAIN<br>
            WIND: CALM<br>
            HUMIDITY: 92%<br>
            DEWPOINT: 34°
        </div>
    </div>

</body>
</html>
