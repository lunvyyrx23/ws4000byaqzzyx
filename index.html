<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
    /* 1. Global Reset & Font Loading */
    @font-face {
        font-family: 'Star4000';
        /* Ensure the URL is exactly as provided in your storage */
        src: url('https://wsbylunv.neocities.org/Star4000.ttf') format('truetype');
        font-display: swap;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        /* Force the font everywhere */
        font-family: 'Star4000', Arial, sans-serif !important;
        text-transform: none;
    }

    html, body {
        width: 100%;
        height: 100%;
        background-color: #111; /* Dark background so the screen pops */
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: auto; /* Allow scrolling if your monitor is smaller than the 820px height */
    }

    /* 2. The Master Screen (Full PC Size) */
    #ws4000-screen {
        width: 1091px !important; 
        height: 820px !important;
        background-image: url('https://wsbylunv.neocities.org/ws4000_bg.png');
        background-size: contain; 
        background-position: center;
        background-repeat: no-repeat;
        position: relative;
        box-shadow: 0 0 50px #000; /* Adds a nice depth on PC */
        flex-shrink: 0;
    }

    /* 3. Elements Positioning */
    .header {
        color: #ffff00;
        font-size: 3rem;
        text-shadow: 4px 4px #000;
        position: absolute;
        top: 50px;   
        left: 350px; 
    }

    #weather-icon {
        position: absolute;
        top: 385px; 
        left: 125px;
        width: 150px;
        height: auto;
    }

    .icon-subtext {
        position: absolute;
        top: 580px; 
        left: 125px;
        color: #fff;
        font-size: 2.2rem;
        text-shadow: 4px 4px #000;
        white-space: pre;
    }

    .location-label {
        position: absolute;
        top: 220px; 
        right: 120px; 
        color: #ffff00;
        font-size: 2.2rem;
        text-shadow: 4px 4px #000;
    }

    #temp-value {
        position: absolute;
        top: 200px;
        left: 100px; 
        font-size: 8.8rem;
        text-shadow: 8px 8px #000;
        color: #fff;
    }

    .condition-label {
        position: absolute;
        top: 335px; 
        left: 130px; 
        font-size: 1.5rem;
        text-shadow: 4px 4px #000;
        color: #fff;
    }

    .stats-box {
        position: absolute;
        top: 295px; 
        right: 370px; 
        font-size: 2.2rem;
        line-height: 1.6;
        text-shadow: 4px 4px #000;
        color: #fff;
    }

</style>
</head>
<body>

    <div id="ws4000-screen">
        <div class="header">Current<br>Conditions</div>

        <img id="weather-icon" src="https://wsbylunv.neocities.org/yea/Cloudy.gif" alt="Cloudy">
        <div class="icon-subtext">Wind:      E 133</div>

        <div class="location-label">the summit of yoyle mountain</div>

        <div id="temp-value">36°</div>
        <div class="condition-label">Mist</div>

        <div class="stats-box">
            Wind: Calm<br>
            Humidity: 92%<br>
            Dewpoint: 34°<br>
            Ceiling: 500 ft<br>
            Visib: 13 yd
        </div>
    </div>

</body>
</html>
